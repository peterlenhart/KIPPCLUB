<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KIPP CLUB</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #101218;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .app {
      width: 100%;
      max-width: 600px;
      padding: 20px 16px 40px;
    }

    h1 {
      margin: 0 0 16px;
      text-align: center;
      font-size: 2.1rem;
      letter-spacing: 0.12em;
    }

    .mode-row {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 6px;
      margin-bottom: 20px;
    }

    .mode-btn {
      padding: 8px 4px;
      font-size: 0.7rem;
      border-radius: 999px;
      border: 1px solid #444;
      background: #1b1f2a;
      color: #ddd;
      text-align: center;
      line-height: 1.2;
    }

    .mode-btn.active {
      background: #2563eb;
      border-color: #2563eb;
      color: #fff;
      font-weight: 600;
    }

    .mode-btn.disabled {
      opacity: 0.45;
    }

    .subtitle {
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
      margin-bottom: 16px;
    }

    /* Kombi-Karte */
    .card-area {
      background: #181b24;
      border-radius: 18px;
      padding: 16px 12px 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.6);
    }

    .kombi-label {
      font-size: 0.9rem;
      color: #ccc;
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    .kombi-box {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      width: 100%;
      max-width: 360px;
    }

    .kombi-tile {
      background: #0b1220;
      border-radius: 16px;
      padding: 10px;
      min-height: 90px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 4px;
      border: 1px solid #303549;
    }

    .kombi-title {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: #9ca3af;
    }

    .kombi-icon {
      font-size: 2.4rem;
    }

    .kombi-code {
      font-size: 0.85rem;
      color: #e5e7eb;
    }

    /* Buttons unten */
    .action-row {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px;
      margin-top: 14px;
      width: 100%;
      max-width: 360px;
    }

    .action-btn {
      border-radius: 16px;
      border: none;
      padding: 12px 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 3px;
      color: #f9fafb;
    }

    .btn-self {
      background: #16a34a;
    }

    .btn-self:active {
      background: #15803d;
    }

    .btn-other {
      background: #f97316;
    }

    .btn-other:active {
      background: #ea580c;
    }

    .action-btn small {
      font-size: 0.75rem;
      opacity: 0.82;
    }

    .action-btn.disabled {
      opacity: 0.4;
      cursor: default;
    }

    /* Score */
    .score-row {
      margin-top: 18px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      font-size: 0.95rem;
    }

    .score-chip {
      padding: 6px 10px;
      border-radius: 999px;
      background: #111827;
      border: 1px solid #374151;
    }

    .stop-banner {
      margin-top: 14px;
      font-size: 1rem;
      font-weight: 600;
      color: #fbbf24;
      text-align: center;
    }

    .restart-row {
      margin-top: 10px;
      display: flex;
      justify-content: center;
    }

    .restart-btn {
      border-radius: 999px;
      border: none;
      padding: 10px 18px;
      font-size: 0.95rem;
      background: #2563eb;
      color: #f9fafb;
      font-weight: 600;
      cursor: pointer;
    }

    .restart-btn:active {
      background: #1d4ed8;
    }

    @media (min-width: 768px) {
      .app {
        max-width: 720px;
      }
      .kombi-box {
        max-width: 420px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>KIPP CLUB</h1>

    <div class="mode-row">
      <button class="mode-btn disabled">KIPP<br>Classic</button>
      <button class="mode-btn disabled">KIPP<br>Color</button>
      <button class="mode-btn disabled">KIPP<br>Card</button>
      <button class="mode-btn active" id="modeSmiley">KIPP<br>Smiley</button>
    </div>

    <div class="subtitle">Variante: KIPP Smiley ‚Äì Demo</div>

    <div class="card-area">
      <div class="kombi-label">Aktuelle Kombi</div>

      <div class="kombi-box">
        <div class="kombi-tile">
          <div class="kombi-title">Kopf</div>
          <div class="kombi-icon" id="faceIcon">üôÇ</div>
          <div class="kombi-code" id="faceLabel">Face 1</div>
        </div>

        <div class="kombi-tile">
          <div class="kombi-title">Geste</div>
          <div class="kombi-icon" id="handIcon">‚úã</div>
          <div class="kombi-code" id="handLabel">Hand A</div>
        </div>
      </div>

      <div class="action-row">
        <button class="action-btn btn-self" id="btnSelf">
          <span>Eigener Kipp</span>
          <small>+3 Punkte</small>
        </button>
        <button class="action-btn btn-other" id="btnOther">
          <span>Mitspieler Kipp</span>
          <small>+1 Punkt</small>
        </button>
      </div>

      <div class="score-row">
        <div class="score-chip" id="scorePoints">Punkte: 0</div>
        <div class="score-chip" id="scoreCombos">Kombis gekippt: 0 / 6</div>
      </div>

      <div class="stop-banner" id="stopBanner" style="display:none;">
        KIPP STOPP ‚Äì Runde beendet!
      </div>
      <div class="restart-row" id="restartRow" style="display:none;">
        <button class="restart-btn" id="btnRestart">Neue Runde</button>
      </div>
    </div>
  </div>

  <script>
    // --- Datenbasis: 12 K√∂pfe, 4 Gesten (jetzt noch Emojis/Labels) ---
    // Sp√§ter kannst du hier statt Emojis Bildnamen einsetzen.
    const faces = [
      { icon: "üòÄ", label: "Face 1" },
      { icon: "üòÅ", label: "Face 2" },
      { icon: "üòÇ", label: "Face 3" },
      { icon: "üòÉ", label: "Face 4" },
      { icon: "üòÑ", label: "Face 5" },
      { icon: "üòÖ", label: "Face 6" },
      { icon: "üòâ", label: "Face 7" },
      { icon: "üòä", label: "Face 8" },
      { icon: "üòé", label: "Face 9" },
      { icon: "ü§ì", label: "Face 10" },
      { icon: "ü§™", label: "Face 11" },
      { icon: "ü•≥", label: "Face 12" }
    ];

    const hands = [
      { icon: "‚úã", label: "Geste 1" },
      { icon: "‚úä", label: "Geste 2" },
      { icon: "‚òùÔ∏è", label: "Geste 3" },
      { icon: "üëç", label: "Geste 4" }
    ];

    const MAX_COMBOS = 6;

    let currentFace = null;
    let currentHand = null;
    let lastFaceIndex = -1;
    let lastHandIndex = -1;
    let points = 0;
    let comboCount = 0;
    let roundFinished = false;

    const faceIconEl = document.getElementById("faceIcon");
    const faceLabelEl = document.getElementById("faceLabel");
    const handIconEl = document.getElementById("handIcon");
    const handLabelEl = document.getElementById("handLabel");

    const btnSelf = document.getElementById("btnSelf");
    const btnOther = document.getElementById("btnOther");
    const scorePointsEl = document.getElementById("scorePoints");
    const scoreCombosEl = document.getElementById("scoreCombos");
    const stopBannerEl = document.getElementById("stopBanner");
    const restartRowEl = document.getElementById("restartRow");
    const btnRestart = document.getElementById("btnRestart");

    function randomIndex(max, lastIdx) {
      if (max <= 1) return 0;
      let idx;
      do {
        idx = Math.floor(Math.random() * max);
      } while (idx === lastIdx);
      return idx;
    }

    function pickNewCombination() {
      const faceIdx = randomIndex(faces.length, lastFaceIndex);
      const handIdx = randomIndex(hands.length, lastHandIndex);

      lastFaceIndex = faceIdx;
      lastHandIndex = handIdx;

      currentFace = faces[faceIdx];
      currentHand = hands[handIdx];

      // Anzeige aktualisieren
      faceIconEl.textContent = currentFace.icon;
      faceLabelEl.textContent = currentFace.label;
      handIconEl.textContent = currentHand.icon;
      handLabelEl.textContent = currentHand.label;
    }

    function updateScoreDisplay() {
      scorePointsEl.textContent = "Punkte: " + points;
      scoreCombosEl.textContent = "Kombis gekippt: " + comboCount + " / " + MAX_COMBOS;
    }

    function setButtonsEnabled(enabled) {
      if (enabled) {
        btnSelf.classList.remove("disabled");
        btnOther.classList.remove("disabled");
      } else {
        btnSelf.classList.add("disabled");
        btnOther.classList.add("disabled");
      }
      btnSelf.disabled = !enabled;
      btnOther.disabled = !enabled;
    }

    function finishRoundIfNeeded() {
      if (comboCount >= MAX_COMBOS) {
        roundFinished = true;
        setButtonsEnabled(false);
        stopBannerEl.style.display = "block";
        restartRowEl.style.display = "flex";
      }
    }

    function handleKipp(pointsGain) {
      if (roundFinished) return;

      // Punkte & Kombi hochz√§hlen
      points += pointsGain;
      comboCount += 1;
      updateScoreDisplay();
      finishRoundIfNeeded();

      if (!roundFinished) {
        pickNewCombination();
      }
    }

    btnSelf.addEventListener("click", () => {
      handleKipp(3);
    });

    btnOther.addEventListener("click", () => {
      handleKipp(1);
    });

    btnRestart.addEventListener("click", () => {
      points = 0;
      comboCount = 0;
      roundFinished = false;
      updateScoreDisplay();
      stopBannerEl.style.display = "none";
      restartRowEl.style.display = "none";
      setButtonsEnabled(true);
      pickNewCombination();
    });

    // Startzustand
    (function init() {
      points = 0;
      comboCount = 0;
      roundFinished = false;
      updateScoreDisplay();
      setButtonsEnabled(true);
      pickNewCombination();
    })();
  </script>
</body>
</html>
