<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KIPP CLUB</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      background: #0f172a;
      color: #f1f5f9;
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .app {
      width: 100%;
      max-width: 480px;
      text-align: center;
    }

    h1 {
      margin-top: 10px;
      margin-bottom: 18px;
      font-size: 2rem;
      font-weight: 900;
      letter-spacing: 0.12em;
    }

    .slogan {
      font-size: 1.05rem;
      line-height: 1.45;
      margin-bottom: 26px;
      padding: 0 10px;
    }

    .btn-grid {
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-top: 10px;
      margin-bottom: 20px;
    }

    .btn-game {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 18px 12px;
      border-radius: 18px;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 800;
      color: #0f172a;
      box-shadow: 0 10px 20px rgba(0,0,0,0.45);
      transition: transform 0.15s ease;
    }

    .btn-game:active {
      transform: scale(0.97);
    }

    .smiley-btn {
      background: linear-gradient(135deg, #fde047, #f59e0b);
      color: #1e1b04;
    }

    .fairy-btn {
      background: linear-gradient(135deg, #86efac, #16a34a);
      color: #022c22;
    }

    .hint {
      margin-top: 12px;
      font-size: 0.9rem;
      color: #94a3b8;
    }
  </style>
</head>

<body>
  <div class="app">

    <h1>KIPP CLUB</h1>

    <p class="slogan">
      „Kommt auf ein paar Kipps vorbei, und kippen wir ’ne Runde!“<br><br>
      Viel Spannung, Spaß und Kopfzerbrechen mit<br>
      <strong>KIPP SMILEY</strong> und <strong>KIPP FAIRY</strong>.
    </p>

    <div class="btn-grid">

      <!-- ORANGE BUTTON -->
      <a class="btn-game smiley-btn" href="kipp-smiley.html">
        KIPP SMILEY
      </a>

      <!-- GRÜNER BUTTON -->
      <a class="btn-game fairy-btn" href="kipp-fairy.html">
        KIPP FAIRY
      </a>

    </div>

    <p class="hint">
      Tippe auf eines der beiden Spiele, um zu starten.
    </p>

  </div>
</body>
</html>
