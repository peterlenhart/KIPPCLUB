<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KIPP CLUB</title>

  <!-- Favicon: KIPP-CLUB-Icon -->
  <link rel="icon" type="image/png" href="kipp-club-icon.png" />

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      background: #121826;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px 12px;
    }

    .app {
      width: 100%;
      max-width: 480px;
      text-align: center;
      position: relative;
    }

    /* Überschrift wie bei KIPP SMILEY */
    h1 {
      margin: 0 0 20px;
      font-size: 1.9rem;
      letter-spacing: 0.05em;
      font-weight: 800;
    }

    /* Karte / Ausschnittfenster – wie bei KIPP SMILEY */
    .card-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .card {
      width: min(90vw, 360px);
      height: min(90vw, 360px);
      max-width: 380px;
      max-height: 380px;
      background: linear-gradient(145deg, #1f2838, #151b28);
      border-radius: 28px;
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
    }

    .card-inner {
      width: 92%;
      height: 82%;
      background: #0f172a;
      border-radius: 22px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
      text-align: center;
      overflow: hidden;
    }

    .club-icon {
      display: block;
      width: 70%;
      max-width: 220px;
      height: auto;
    }

    /* Bereich unter der Karte – wir verwenden den Score-Container-Stil */

    .score-area {
      margin-top: 6px;
      padding: 20px 14px 22px;
      background: #0b1220;
      border-radius: 18px;
      border: 1px solid rgba(148,163,184,0.3);
      text-align: center;
    }

    .claim {
      margin: 0 0 14px;
      font-size: 1.05rem;
      font-weight: 600;
    }

    /* Button-Reihe – exakt wie start/close bei KIPP SMILEY */

    .start-row {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .start-btn {
      flex: 1;
      border-radius: 16px;
      padding: 10px 6px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      border: 2px solid transparent;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    /* Farben für die zwei Spiele */
    .game-smiley {
      background: #f59e0b;
      color: #451a03;
      border-color: #d97706;
    }

    .game-fairy {
      background: #22c55e;
      color: #022c22;
      border-color: #16a34a;
    }

    .game-icon {
      display: block;
      width: 32px;
      height: auto;
    }

    @media (max-width: 360px) {
      .card {
        width: min(92vw, 340px);
        height: min(92vw, 340px);
      }

      .club-icon {
        width: 75%;
        max-width: 200px;
      }

      .claim {
        font-size: 0.98rem;
      }
    }
  </style>
</head>

<body>
  <div class="app">

    <!-- Titel -->
    <h1>KIPP CLUB</h1>

    <!-- Logo im Ausschnittfenster -->
    <div class="card-wrapper">
      <div class="card">
        <div class="card-inner">
          <!-- DEIN PNG, ohne zusätzliche weiße Fläche -->
          <img src="kipp-club-icon.png" alt="KIPP CLUB Icon" class="club-icon" />
        </div>
      </div>
    </div>

    <!-- Claim + Spielauswahl (Buttons wie „starten/schließen“) -->
    <div class="score-area">
      <p class="claim">„Kommt auf ein paar Kipps vorbei!“</p>

      <div class="start-row">
        <a href="kipp-smiley.html" class="start-btn game-smiley">
          <img src="kipp-smiley-icon.png" alt="KIPP SMILEY Icon" class="game-icon" />
          <span>KIPP SMILEY</span>
        </a>

        <a href="kipp-fairy.html" class="start-btn game-fairy">
          <img src="kipp-fairy-icon.png" alt="KIPP FAIRY Icon" class="game-icon" />
          <span>KIPP FAIRY</span>
        </a>
      </div>
    </div>

  </div>
</body>
</html>
