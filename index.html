<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>KIPP CLUB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #050812;
      --card: #0c111c;
      --accent-yellow: #ffb623;
      --accent-green: #10b46a;
      --text-main: #f9fafb;
      --text-muted: #9ca3af;
      --shadow-soft: 0 18px 40px rgba(0, 0, 0, 0.55);
      --radius-lg: 26px;
      --radius-xl: 32px;
      --transition-fast: 0.18s ease-out;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top, #19213a 0, #050812 55%);
      color: var(--text-main);
      display: flex;
      justify-content: center;
      align-items: stretch;
    }

    .page {
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
      padding: 20px 16px 32px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    /* HEADER / TITLE */

    .title {
      text-align: center;
      letter-spacing: 0.32em;
      font-weight: 800;
      font-size: clamp(2.2rem, 5.3vw, 2.8rem);
      text-transform: uppercase;
    }

    /* HERO CARD */

    .hero-card {
      margin-top: 4px;
      background: radial-gradient(circle at top, #151b2b 0, #050812 75%);
      border-radius: var(--radius-xl);
      padding: 32px 20px 26px;
      box-shadow: var(--shadow-soft);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .club-icon-wrapper {
      width: 132px;
      height: 132px;
      border-radius: 32px;
      background: linear-gradient(145deg, #f6e3c7 0, #f0c26f 40%, #c88c39 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 16px 30px rgba(0, 0, 0, 0.65);
    }

    .club-icon {
      width: 82%;
      height: auto;
      border-radius: 26px;
      display: block;
    }

    .claim {
      text-align: center;
      font-size: clamp(1.1rem, 3.2vw, 1.25rem);
      font-weight: 500;
      line-height: 1.5;
    }

    /* GAME SELECT AREA */

    .games-card {
      margin-top: 6px;
      background: radial-gradient(circle at top, #111827 0, #050812 80%);
      border-radius: var(--radius-xl);
      padding: 22px 18px 20px;
      box-shadow: var(--shadow-soft);
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .games-text {
      text-align: center;
      font-size: 0.98rem;
      line-height: 1.55;
    }

    .games-text b {
      font-weight: 700;
    }

    .game-buttons {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 14px;
      margin-top: 2px;
    }

    .game-card {
      position: relative;
      background: radial-gradient(circle at top, #131b2e 0, #050812 80%);
      border-radius: var(--radius-lg);
      padding: 14px 10px 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      color: inherit;
      box-shadow: 0 12px 26px rgba(0, 0, 0, 0.55);
      transition: transform var(--transition-fast), box-shadow var(--transition-fast),
        background var(--transition-fast);
    }

    .game-card:active {
      transform: translateY(2px) scale(0.98);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.65);
    }

    /* ICON-COINS, um das weiße PNG elegant zu verstecken */

    .game-icon-coin {
      width: 74px;
      height: 74px;
      border-radius: 999px;
      background: radial-gradient(circle at top, #1f2937 0, #020617 80%);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 12px 22px rgba(0, 0, 0, 0.6);
      overflow: hidden;
    }

    .game-icon-coin img {
      width: 88%;
      height: 88%;
      border-radius: 999px; /* schneidet die weißen PNG-Ecken weg */
      object-fit: cover;
      display: block;
    }

    .game-label {
      margin-top: 2px;
      padding: 7px 12px 6px;
      border-radius: 999px;
      font-weight: 700;
      font-size: 0.9rem;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: #021318;
      min-width: 110px;
      text-align: center;
    }

    .game-card.smiley .game-label {
      background: var(--accent-yellow);
    }

    .game-card.fairy .game-label {
      background: var(--accent-green);
    }

    /* FOOTNOTE */

    .hint {
      margin-top: 10px;
      text-align: center;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    @media (min-height: 740px) {
      .page {
        padding-top: 28px;
        padding-bottom: 36px;
        gap: 22px;
      }
    }
  </style>
</head>
<body>
  <main class="page">
    <header class="title">KIPP CLUB</header>

    <section class="hero-card">
      <div class="club-icon-wrapper">
        <!-- Dein KIPP-CLUB-Icon -->
        <img src="kipp-club-icon.png" alt="KIPP CLUB Logo" class="club-icon" />
      </div>
      <p class="claim">„Kommt auf ein paar Kips vorbei!“</p>
    </section>

    <section class="games-card">
      <p class="games-text">
        Viel Spannung, Spaß und Kopfzerbrechen mit <b>KIPP SMILEY</b> und
        <b>KIPP FAIRY</b>.
      </p>

      <div class="game-buttons">
        <!-- KIPP SMILEY -->
        <a href="kipp-smiley.html" class="game-card smiley">
          <div class="game-icon-coin">
            <img src="kipp-smiley-icon.png" alt="KIPP SMILEY Icon" />
          </div>
          <div class="game-label">KIPP SMILEY</div>
        </a>

        <!-- KIPP FAIRY -->
        <a href="kipp-fairy.html" class="game-card fairy">
          <div class="game-icon-coin">
            <img src="kipp-fairy-icon.png" alt="KIPP FAIRY Icon" />
          </div>
          <div class="game-label">KIPP FAIRY</div>
        </a>
      </div>
    </section>

    <p class="hint">Tippe auf eines der beiden Spiele, um zu starten.</p>
  </main>
</body>
</html>
