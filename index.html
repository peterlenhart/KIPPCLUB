<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KIPP CLUB</title>
  <style>
    :root {
      --bg: #050b18;
      --card: #0c1524;
      --text: #ffffff;
      --accent-orange: #ffbf2f;
      --accent-green: #27c76f;
      --shadow-soft: 0 18px 40px rgba(0, 0, 0, 0.5);
      --radius-lg: 24px;
      --radius-md: 18px;
      --radius-sm: 12px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #121c30 0, #050b18 55%, #020510 100%);
      color: var(--text);
      min-height: 100vh;
    }

    .app {
      min-height: 100vh;
      padding: 24px 16px 32px;
      display: flex;
      flex-direction: column;
    }

    .top-area {
      flex: 1 0 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: 16px;
      margin-top: 8px;
    }

    .title {
      letter-spacing: 0.22em;
      font-weight: 800;
      font-size: 1.6rem;
      text-align: center;
    }

    @media (min-width: 420px) {
      .title {
        font-size: 1.8rem;
      }
    }

    .logo-card {
      margin-top: 10px;
      background: linear-gradient(145deg, #0b1423, #050a14);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-soft);
      padding: 18px 20px 22px;
      max-width: 420px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
    }

    .club-logo {
      width: 120px;
      height: 120px;
      border-radius: 26px;
      background: radial-gradient(circle at 20% 0, #f2d59b 0, #d4943a 40%, #6e4214 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .club-logo img {
      width: 88%;
      height: 88%;
      object-fit: contain;
      display: block;
    }

    .tagline {
      text-align: center;
      font-size: 0.95rem;
      line-height: 1.4;
      color: #e7edf8;
      padding: 0 6px;
    }

    .tagline strong {
      font-weight: 700;
    }

    .bottom-area {
      margin-top: 24px;
      padding-top: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
    }

    .game-row {
      width: 100%;
      max-width: 420px;
      display: flex;
      justify-content: space-between;
      gap: 14px;
    }

    @media (max-width: 380px) {
      .game-row {
        flex-direction: column;
      }
    }

    .game-btn {
      flex: 1;
      background: linear-gradient(145deg, #0f1829, #04070f);
      border-radius: var(--radius-md);
      padding: 10px 10px 12px;
      border: 1px solid rgba(255, 255, 255, 0.04);
      box-shadow: 0 12px 26px rgba(0, 0, 0, 0.55);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      transition: transform 0.12s ease, box-shadow 0.12s ease,
                  border-color 0.12s ease;
    }

    .game-btn:active {
      transform: translateY(1px) scale(0.99);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.65);
    }

    .game-icon {
      width: 64px;
      height: 64px;
      border-radius: 999px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .game-icon img {
      width: 80%;
      height: 80%;
      object-fit: contain;
      display: block;
    }

    .game-label {
      font-size: 0.95rem;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      text-align: center;
      color: #0a0a0a;
      padding: 6px 10px 5px;
      border-radius: 999px;
      align-self: stretch;
      margin-top: 2px;
    }

    .label-smiley {
      background: linear-gradient(145deg, #ffbf2f, #ff9f1c);
    }

    .label-fairy {
      background: linear-gradient(145deg, #27c76f, #1aa755);
    }

    .hint {
      font-size: 0.82rem;
      color: #a2afc4;
      text-align: center;
      max-width: 360px;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="top-area">
      <div class="title">KIPP CLUB</div>

      <div class="logo-card">
        <div class="club-logo">
          <!-- KIPP CLUB Icon -->
          <img src="kipp-club-icon.png" alt="KIPP CLUB Logo">
        </div>

        <p class="tagline">
          „Kommt auf ein paar Kips vorbei!“
        </p>
      </div>
    </div>

    <div class="bottom-area">
      <div class="game-row">
        <!-- KIPP SMILEY -->
        <button class="game-btn" id="btn-smiley">
          <div class="game-icon" style="background: radial-gradient(circle at 30% 0, #ffe598 0, #ffbf2f 40%, #ff9f1c 100%);">
            <img src="kipp-smiley-icon.png" alt="KIPP SMILEY Icon">
          </div>
          <div class="game-label label-smiley">KIPP SMILEY</div>
        </button>

        <!-- KIPP FAIRY -->
        <button class="game-btn" id="btn-fairy">
          <div class="game-icon" style="background: radial-gradient(circle at 30% 0, #b6ffd6 0, #27c76f 40%, #1aa755 100%);">
            <img src="kipp-fairy-icon.png" alt="KIPP FAIRY Icon">
          </div>
          <div class="game-label label-fairy">KIPP FAIRY</div>
        </button>
      </div>

      <p class="hint">
        Tippe auf eines der beiden Spiele, um zu starten.
      </p>
    </div>
  </div>

  <script>
    // Ziel-Seiten an deine Dateinamen anpassen, falls nötig:
    document.getElementById("btn-smiley").addEventListener("click", function () {
      window.location.href = "kipp-smiley.html";
    });

    document.getElementById("btn-fairy").addEventListener("click", function () {
      window.location.href = "kipp-fairy.html";
    });
  </script>
</body>
</html>
