<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>FAIRY KIPP – Karten</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Schriften -->
  <link
    href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --fk-blue: rgb(0, 101, 171);
      --fk-violet: rgb(170, 0, 120);
      --fk-green: rgb(59, 165, 43);
      --fk-orange: rgb(242, 150, 0);
      --fk-bg: #111111;
      --fk-panel: #1b1b1b;
      --fk-text: #f5f5f5;
      --fk-muted: #bbbbbb;
      --fk-border: #333333;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: radial-gradient(circle at top, #222 0, #000 55%, #000 100%);
      color: var(--fk-text);
      font-family: "Montserrat", system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: stretch;
      padding: 12px;
    }

    .app {
      width: 100%;
      max-width: 480px;
      background: var(--fk-bg);
      border-radius: 18px;
      border: 1px solid var(--fk-border);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
      padding: 14px 14px 18px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .header {
      text-align: center;
    }

    .logo-line {
      display: inline-flex;
      align-items: baseline;
      gap: 6px;
    }

    .logo-fairy {
      font-family: "Pacifico", cursive;
      font-size: 1.8rem;
      letter-spacing: 0.05em;
      color: var(--fk-orange);
      text-shadow: 0 0 6px rgba(242, 150, 0, 0.8);
    }

    .logo-kipp {
      font-family: "Montserrat", sans-serif;
      font-weight: 700;
      font-size: 1.4rem;
      letter-spacing: 0.2em;
      color: var(--fk-blue);
      text-transform: uppercase;
    }

    .tagline {
      margin-top: 4px;
      font-size: 0.8rem;
      color: var(--fk-muted);
    }

    .panel {
      background: var(--fk-panel);
      border-radius: 14px;
      border: 1px solid var(--fk-border);
      padding: 10px 10px 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.8rem;
      color: var(--fk-muted);
    }

    .pill {
      border-radius: 999px;
      padding: 3px 9px;
      border: 1px solid var(--fk-border);
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .pill-blue {
      border-color: var(--fk-blue);
      color: var(--fk-blue);
    }

    .status {
      font-size: 0.8rem;
      color: var(--fk-muted);
    }

    .status-strong {
      color: var(--fk-violet);
      font-weight: 600;
    }

    /* Karten */

    .cards-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 4px;
    }

    .card {
      position: relative;
      border-radius: 12px;
      border: 1px solid var(--fk-border);
      background: radial-gradient(circle at top left, #262626 0, #111 60%);
      padding: 10px;
      min-height: 90px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.08s ease-out, box-shadow 0.08s ease-out,
        filter 0.08s ease-out;
    }

    .card:active {
      transform: translateY(1px) scale(0.98);
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.8);
      filter: brightness(0.95);
    }

    .card.revealed {
      border-color: var(--fk-green);
      box-shadow: 0 0 12px rgba(59, 165, 43, 0.4);
    }

    .card-inner {
      text-align: center;
    }

    .card-placeholder {
      font-size: 1.3rem;
      color: var(--fk-muted);
      letter-spacing: 0.12em;
    }

    .color-square {
      width: 38px;
      height: 38px;
      border-radius: 10px;
      margin: 0 auto 6px;
      border: 2px solid #000;
    }

    .card-motif {
      font-size: 0.9rem;
      font-weight: 600;
    }

    .card-color {
      font-size: 0.8rem;
      color: var(--fk-muted);
    }

    .footer-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.8rem;
      color: var(--fk-muted);
    }

    .btn-ghost {
      align-self: center;
      margin-top: 4px;
      padding: 5px 10px;
      border-radius: 8px;
      font-size: 0.8rem;
      border: 1px solid transparent;
      background: transparent;
      color: var(--fk-violet);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      cursor: pointer;
    }

    .btn-ghost:active {
      border-color: var(--fk-violet);
      background: rgba(170, 0, 120, 0.1);
    }
  </style>
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="logo-line">
        <span class="logo-fairy">Fairy</span>
        <span class="logo-kipp">KIPP</span>
      </div>
      <div class="tagline">Karten zum Abkippen – 6 Motive pro Partie</div>
    </header>

    <section class="panel">
      <div class="panel-header">
        <span class="pill pill-blue">Karten</span>
        <span class="status">
          Abgekippt: <span id="revealed-count" class="status-strong">0</span> / 6
        </span>
      </div>

      <div class="cards-grid" id="cards-grid">
        <!-- 6 Karten -->
        <button class="card" data-index="0">
          <div class="card-inner">
            <div class="card-placeholder">KARTE</div>
          </div>
        </button>
        <button class="card" data-index="1">
          <div class="card-inner">
            <div class="card-placeholder">KARTE</div>
          </div>
        </button>
        <button class="card" data-index="2">
          <div class="card-inner">
            <div class="card-placeholder">KARTE</div>
          </div>
        </button>
        <button class="card" data-index="3">
          <div class="card-inner">
            <div class="card-placeholder">KARTE</div>
          </div>
        </button>
        <button class="card" data-index="4">
          <div class="card-inner">
            <div class="card-placeholder">KARTE</div>
          </div>
        </button>
        <button class="card" data-index="5">
          <div class="card-inner">
            <div class="card-placeholder">KARTE</div>
          </div>
        </button>
      </div>

      <div class="footer-row">
        <span id="status-text">Tippe auf ein verdecktes Kärtchen, um es aufzudecken.</span>
      </div>
    </section>

    <button id="reset-btn" class="btn-ghost">Neue Partie</button>
  </div>

  <script>
    const motifs = [
      "Wasserball",
      "Auto",
      "Farbfleck",
      "Buch",
      "Gießkanne",
      "Kerze",
      "Blume",
      "Fisch",
      "Schmetterling",
      "Schuh",
      "Tasse",
      "T-Shirt"
    ];

    const colors = ["blau", "grün", "orange", "violett"];

    const colorMap = {
      blau: "rgb(0, 101, 171)",
      grün: "rgb(59, 165, 43)",
      orange: "rgb(242, 150, 0)",
      violett: "rgb(170, 0, 120)"
    };

    const cards = Array.from(document.querySelectorAll(".card"));
    const revealedCountEl = document.getElementById("revealed-count");
    const statusText = document.getElementById("status-text");
    const resetBtn = document.getElementById("reset-btn");

    let combos = []; // 6 zufällige Kombinationen
    let revealedCount = 0;

    function createAllCombos() {
      const all = [];
      for (const color of colors) {
        for (const motif of motifs) {
          all.push({ color, motif });
        }
      }
      return all;
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function dealCards() {
      const allCombos = shuffle(createAllCombos());
      combos = allCombos.slice(0, 6); // 6 verschiedene Farb-Motiv-Kombis

      revealedCount = 0;
      revealedCountEl.textContent = "0";
      statusText.textContent =
        "Tippe auf ein verdecktes Kärtchen, um es aufzudecken.";

      cards.forEach((card, index) => {
        card.classList.remove("revealed");
        card.innerHTML = `
          <div class="card-inner">
            <div class="card-placeholder">KARTE</div>
          </div>
        `;
        card.dataset.revealed = "false";
        card.dataset.index = index.toString();
      });
    }

    function revealCard(card) {
      if (card.dataset.revealed === "true") return;

      const index = parseInt(card.dataset.index, 10);
      const combo = combos[index];

      const inner = document.createElement("div");
      inner.className = "card-inner";

      const colorSquare = document.createElement("div");
      colorSquare.className = "color-square";
      colorSquare.style.backgroundColor = colorMap[combo.color];

      const motifEl = document.createElement("div");
      motifEl.className = "card-motif";
      motifEl.textContent = combo.motif;

      const colorEl = document.createElement("div");
      colorEl.className = "card-color";
      colorEl.textContent = combo.color.toUpperCase();

      inner.appendChild(colorSquare);
      inner.appendChild(motifEl);
      inner.appendChild(colorEl);

      card.innerHTML = "";
      card.appendChild(inner);
      card.classList.add("revealed");
      card.dataset.revealed = "true";

      revealedCount += 1;
      revealedCountEl.textContent = revealedCount.toString();

      if (revealedCount === 6) {
        statusText.textContent =
          "Alle 6 Karten sind abgekippt! Neue Partie starten?";
      } else {
        statusText.textContent =
          "Kippt weiter – wählt das nächste Kärtchen.";
      }
    }

    // Event-Listener
    cards.forEach((card) => {
      card.addEventListener("click", () => {
        revealCard(card);
      });
    });

    resetBtn.addEventListener("click", () => {
      dealCards();
    });

    // Start
    dealCards();
  </script>
</body>
</html>
