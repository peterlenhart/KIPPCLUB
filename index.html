<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KIPP CLUB</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">

    <!-- Überschrift -->
    <h1 class="title">KIPP CLUB</h1>

    <!-- KIPP CLUB Logo + Claim -->
    <div class="hero-section">
      <img
        src="kipp-club-icon.png"
        alt="KIPP CLUB Icon"
        class="hero-icon"
      />
      <p class="claim">„Kommt auf ein paar Kipps vorbei!“</p>
    </div>

    <!-- Zwei Spiel-Buttons -->
    <div class="game-buttons">

      <button class="game-card" onclick="location.href='kippsmiley.html'">
        <img
          src="kipp-smiley-icon.png"
          alt="KIPP SMILEY Icon"
          class="game-icon"
        />
        <span class="game-label">KIPP SMILEY</span>
      </button>

      <button class="game-card" onclick="location.href='kippfairy.html'">
        <img
          src="kipp-fairy-icon.png"
          alt="KIPP FAIRY Icon"
          class="game-icon"
        />
        <span class="game-label">KIPP FAIRY</span>
      </button>

    </div>
  </div>
</body>
</html>
