<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>KIPP CLUB</title>

<!-- Keine weißen Hintergründe, Logos exakt wie benannt -->
<link rel="icon" type="image/png" href="kipp-club-icon.png" />

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
    background: #121826;
    color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 20px 12px;
  }

  .app {
    width: 100%;
    max-width: 480px;
    text-align: center;
  }

  h1 {
    margin: 0 0 22px;
    font-size: 2.1rem;
    letter-spacing: 0.12em;
    font-weight: 800;
  }

  /* Rahmen außen */
  .card-wrapper {
    display: flex;
    justify-content: center;
    margin-bottom: 26px;
  }

  .card {
    width: min(90vw, 360px);
    height: min(90vw, 360px);
    max-width: 380px;
    max-height: 380px;
    background: linear-gradient(145deg, #1f2838, #151b28);
    border-radius: 28px;
    box-shadow: 0 14px 30px rgba(0,0,0,0.6);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 22px;
  }

  /* Innenraum JETZT SCHWARZ (#000000) */
  .card-inner {
    width: 92%;
    height: 82%;
    background: #000000;   /* <<< DEIN ICON-SCHWARZ */
    border-radius: 22px;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .main-logo {
    width: 88%;
    height: auto;
  }

  .claim {
    font-size: 1.22rem;
    font-weight: 700;
    margin: 18px 0 26px;
    color: #f8fafc;
  }

  .buttons-container {
    display: flex;
    justify-content: space-between;
    gap: 16px;
    padding: 18px 0;
    background: rgba(255,255,255,0.03);
    border-radius: 20px;
    border: 1px solid rgba(255,255,255,0.08);
  }

  .btn-game {
    flex: 1;
    border: none;
    border-radius: 18px;
    padding: 14px 10px;
    font-size: 1.1rem;
    font-weight: 800;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
  }

  .btn-smiley { background: #f59e0b; color: #451a03; }
  .btn-fairy  { background: #22c55e; color: #022c22; }

  .btn-icon {
    width: 34px;
    height: 34px;
  }
</style>
</head>

<body>

<div class="app">

  <h1>KIPP CLUB</h1>

  <div class="card-wrapper">
    <div class="card">
      <div class="card-inner">
        <img src="kipp-club-icon.png" class="main-logo" />
      </div>
    </div>
  </div>

  <div class="claim">
    „Kommt auf ein paar Kipps vorbei!“
  </div>

  <div class="buttons-container">
    <button class="btn-game btn-smiley" onclick="window.location.href='kippsmiley.html'">
      <img src="kipp-smiley-icon.png" class="btn-icon">
      KIPP SMILEY
    </button>

    <button class="btn-game btn-fairy" onclick="window.location.href='kippfairy.html'">
      <img src="kipp-fairy-icon.png" class="btn-icon">
      KIPP FAIRY
    </button>
  </div>

</div>

</body>
</html>
