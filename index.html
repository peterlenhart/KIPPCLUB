<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>KIPP CLUB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #050812;
      --text-main: #f9fafb;
      --text-muted: #9ca3af;
      --shadow-soft: 0 18px 40px rgba(0, 0, 0, 0.55);
      --radius-xl: 32px;
      --transition-fast: 0.18s ease-out;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #19213a 0, #050812 55%);
      color: var(--text-main);
      display: flex;
      justify-content: center;
      align-items: stretch;
    }

    .page {
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
      padding: 22px 18px 32px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .title {
      text-align: center;
      font-family: "Arial Black", Impact, sans-serif;
      text-transform: uppercase;
      font-size: clamp(2.4rem, 6vw, 3rem);
      letter-spacing: 0.06em;
    }

    .hero-card {
      margin-top: 6px;
      background: radial-gradient(circle at top, #151b2b 0, #050812 75%);
      border-radius: var(--radius-xl);
      padding: 28px 20px 26px;
      box-shadow: var(--shadow-soft);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .club-icon {
      width: 150px;
      max-width: 60%;
      height: auto;
    }

    .claim {
      text-align: center;
      font-size: clamp(1.1rem, 3.3vw, 1.3rem);
      font-weight: 500;
      line-height: 1.5;
    }

    .games-section {
      margin-top: 26px;
      display: flex;
      justify-content: space-between;
      gap: 18px;
      padding: 0 4px;
    }

    .game-link {
      flex: 1;
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      transition: transform var(--transition-fast);
    }

    .game-link:active {
      transform: translateY(2px) scale(0.98);
    }

    .game-icon {
      width: 90px;
      height: 90px;
      object-fit: contain;
    }

    .game-label {
      font-family: "Arial Black", sans-serif;
      font-size: 0.9rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      text-align: center;
    }

    .hint {
      margin-top: 14px;
      text-align: center;
      font-size: 0.8rem;
      color: var(--text-muted);
    }
  </style>
</head>
<body>
  <main class="page">

    <header class="title">KIPP CLUB</header>

    <section class="hero-card">
      <img src="kipp-club-icon.png" alt="KIPP CLUB Logo" class="club-icon" />
      <p class="claim">
        „Kommt auf ein paar Kipps vorbei!“
      </p>
    </section>

    <section class="games-section">
      <a href="kipp-smiley.html" class="game-link">
        <img src="kipp-smiley-icon.png" alt="KIPP SMILEY Icon" class="game-icon" />
        <span class="game-label">KIPP SMILEY</span>
      </a>

      <a href="kipp-fairy.html" class="game-link">
        <img src="kipp-fairy-icon.png" alt="KIPP FAIRY Icon" class="game-icon" />
        <span class="game-label">KIPP FAIRY</span>
      </a>
    </section>

    <p class="hint">Tippe auf eines der beiden Spiele, um zu starten.</p>

  </main>
</body>
</html>
