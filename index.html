<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KIPP CLUB</title>

  <style>
    :root {
      --bg-main: #040712;
      --card-bg: #101522;
      --text-main: #ffffff;
      --accent-smiley: #ffb11a;
      --accent-fairy: #19c46a;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #151b2e 0, #040712 55%, #020309 100%);
      color: var(--text-main);
      min-height: 100vh;
    }

    .app {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 24px 16px 32px;
      max-width: 480px;
      margin: 0 auto;
    }

    /* Überschrift */

    .header {
      text-align: center;
      margin-bottom: 28px;
    }

    .title {
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.35em;
      font-size: clamp(32px, 7vw, 40px);
    }

    /* Logo + Claim */

    .logo-area {
      text-align: center;
    }

    .logo-wrapper {
      margin-top: 26px;
      display: flex;
      justify-content: center;
    }

    .logo-wrapper img {
      display: block;
      width: 180px;
      max-width: 70vw;
      height: auto;
    }

    .claim {
      margin-top: 26px;
      font-size: clamp(16px, 4vw, 20px);
    }

    /* Buttons unten */

    .game-buttons {
      margin-top: auto;          /* schiebt die Buttons nach unten */
      display: flex;
      gap: 16px;
      margin-top: 40px;
    }

    .game-card {
      flex: 1;
      background: var(--card-bg);
      border-radius: 24px;
      padding: 14px 10px 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: var(--text-main);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
    }

    .game-card img {
      display: block;
      width: 72px;
      height: auto;
    }

    .game-name {
      margin-top: 10px;
      padding: 8px 12px 7px;
      border-radius: 999px;
      font-size: 13px;
      font-weight: 700;
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    .game-name.smiley {
      background: var(--accent-smiley);
      color: #1a1304;
    }

    .game-name.fairy {
      background: var(--accent-fairy);
      color: #02140a;
    }

    /* Kleine Anpassungen für sehr schmale Geräte */

    @media (max-width: 360px) {
      .title {
        letter-spacing: 0.25em;
      }

      .game-card img {
        width: 64px;
      }

      .game-name {
        font-size: 12px;
      }
    }
  </style>
</head>

<body>
  <div class="app">
    <!-- Kopfbereich -->
    <header class="header">
      <h1 class="title">KIPP CLUB</h1>
    </header>

    <!-- Logo + Claim -->
    <main class="logo-area">
      <div class="logo-wrapper">
        <img src="kipp-club-icon.png" alt="KIPP CLUB Icon" />
      </div>
      <p class="claim">„Kommt auf ein paar Kipps vorbei!“</p>
    </main>

    <!-- Buttons zu den Spielen -->
    <section class="game-buttons">
      <a href="kipp-smiley.html" class="game-card">
        <img src="kipp-smiley-icon.png" alt="KIPP SMILEY Icon" />
        <div class="game-name smiley">KIPP SMILEY</div>
      </a>

      <a href="kipp-fairy.html" class="game-card">
        <img src="kipp-fairy-icon.png" alt="KIPP FAIRY Icon" />
        <div class="game-name fairy">KIPP FAIRY</div>
      </a>
    </section>
  </div>
</body>
</html>
