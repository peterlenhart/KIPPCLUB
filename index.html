<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KIPP CLUB</title>

<style>
    body {
        margin: 0;
        background: #090d16;
        color: white;
        font-family: system-ui, Arial, sans-serif;
        display: flex;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
    }

    .app {
        width: 100%;
        max-width: 480px;
        text-align: center;
    }

    h1 {
        font-size: 2.6rem;
        margin-bottom: 10px;
        font-weight: 900;
        letter-spacing: 0.03em;
    }

    .subtitle {
        font-size: 1.25rem;
        margin-bottom: 26px;
        opacity: 0.9;
    }

    .logo {
        width: 180px;
        height: auto;
        margin: 0 auto 28px auto;
        display: block;
    }

    .buttons-area {
        margin-top: 24px;
        display: flex;
        justify-content: space-between;
        gap: 18px;
    }

    .game-button {
        flex: 1;
        background: #1a2333;
        border: 2px solid #3a4a6a;
        border-radius: 20px;
        padding: 18px 10px;
        cursor: pointer;
        text-align: center;
        transition: 0.25s;
    }

    .game-button:hover {
        background: #2a354d;
    }

    .game-button img {
        width: 80px;
        height: 80px;
        object-fit: contain;
        margin-bottom: 10px;
    }

    .game-button-label {
        font-size: 1.15rem;
        font-weight: 700;
        letter-spacing: 0.02em;
    }
</style>
</head>

<body>

<div class="app">

    <h1>KIPP CLUB</h1>

    <!-- Hauptlogo -->
    <img src="kipp-club-icon.png" class="logo" alt="KIPP CLUB">

    <div class="subtitle">„Kommt auf ein paar Kipps vorbei!“</div>

    <div class="buttons-area">

        <!-- KIPP SMILEY Button -->
        <div class="game-button" onclick="window.location.href='kipp-smiley.html'">
            <img src="kipp-smiley-icon.png" alt="Smiley Icon">
            <div class="game-button-label">KIPP SMILEY</div>
        </div>

        <!-- KIPP FAIRY Button -->
        <div class="game-button" onclick="window.location.href='kipp-fairy.html'">
            <img src="kipp-fairy-icon.png" alt="Fairy Icon">
            <div class="game-button-label">KIPP FAIRY</div>
        </div>

    </div>

</div>

</body>
</html>
