<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KIPP CLUB</title>
  <link rel="icon" type="image/png" href="kipp-club-icon.png" />

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      background: #121826;
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px 12px;
    }

    .app {
      width: 100%;
      max-width: 480px;
      text-align: center;
    }

    h1 {
      margin: 0 0 24px;
      font-size: 2.1rem;
      letter-spacing: 0.35em;
      font-weight: 800;
    }

    .hero-card-outer {
      background: linear-gradient(145deg, #141b2b, #0b101b);
      border-radius: 32px;
      padding: 26px 18px 24px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.7);
      margin-bottom: 22px;
    }

    .hero-inner {
      background: #050505; /* gleiches Schwarz wie deine Icons */
      border-radius: 24px;
      padding: 26px 18px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hero-inner img {
      max-width: 72%;
      height: auto;
      display: block;
    }

    .claim-card {
      margin-top: 18px;
      background: #141826;
      border-radius: 22px;
      padding: 18px 16px;
      border: 1px solid rgba(148,163,184,0.45);
    }

    .claim-text {
      font-size: 1.15rem;
      font-weight: 700;
      color: #f9fafb;
    }

    .games-card {
      margin-top: 18px;
      background: #141826;
      border-radius: 22px;
      padding: 14px 12px 18px;
      border: 1px solid rgba(148,163,184,0.45);
    }

    .buttons-row {
      display: flex;
      gap: 12px;
      justify-content: space-between;
    }

    .game-button {
      flex: 1;
      border: none;
      border-radius: 18px;
      padding: 10px 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 10px;
      font-size: 1rem;
      font-weight: 800;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.55);
    }

    .game-button img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: block;
    }

    .game-button span {
      flex: 1;
      text-align: center;
    }

    .game-button.smiley {
      background: #f59e0b;
      color: #451a03;
    }

    .game-button.fairy {
      background: #22c55e;
      color: #022c22;
    }

    @media (min-width: 480px) {
      h1 { font-size: 2.3rem; }
      .game-button img { width: 46px; height: 46px; }
    }
  </style>
</head>

<body>
  <div class="app">
    <h1>KIPP CLUB</h1>

    <div class="hero-card-outer">
      <div class="hero-inner">
        <img src="kipp-club-icon.png" alt="KIPP CLUB Icon">
      </div>

      <div class="claim-card">
        <div class="claim-text">„Kommt auf ein paar Kipps vorbei!“</div>
      </div>

      <div class="games-card">
        <div class="buttons-row">
          <!-- KIPP SMILEY -->
          <button
            class="game-button smiley"
            onclick="window.location.href='kipp-smiley.html'">
            <img src="kipp-smiley-icon.png" alt="KIPP SMILEY Icon">
            <span>KIPP SMILEY</span>
          </button>

          <!-- KIPP FAIRY (Seite kannst du später anlegen: kipp-fairy.html) -->
          <button
            class="game-button fairy"
            onclick="window.location.href='kipp-fairy.html'">
            <img src="kipp-fairy-icon.png" alt="KIPP FAIRY Icon">
            <span>KIPP FAIRY</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
