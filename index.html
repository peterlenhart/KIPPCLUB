<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>KIPP CLUB</title>

<style>
    body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Arial;
        background: #0f172a;
        color: #f1f5f9;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 28px 12px;
    }

    h1 {
        font-size: 2.6rem;
        font-weight: 900;
        margin-bottom: 10px;
        color: #e2e8f0;
        letter-spacing: 0.5px;
    }

    .slogan {
        font-size: 1.05rem;
        line-height: 1.45;
        max-width: 360px;
        margin-bottom: 26px;
        color: #cbd5e1;
    }

    .sub {
        font-size: 1rem;
        margin-bottom: 28px;
        color: #94a3b8;
    }

    .btn-grid {
        display: flex;
        flex-direction: column;
        gap: 26px;
        width: 100%;
        max-width: 360px;
    }

    .game-btn {
        background: #1e293b;
        border-radius: 20px;
        padding: 18px 14px;
        display: flex;
        flex-direction: column;
        align-items: center;
        cursor: pointer;
        border: 2px solid transparent;
        transition: 0.25s;
    }

    .game-btn:hover {
        border-color: #38bdf8;
        background: #243447;
    }

    .game-btn svg {
        width: 80px;
        height: 80px;
        margin-bottom: 10px;
    }

    .label {
        font-size: 1.2rem;
        font-weight: 700;
        color: #f1f5f9;
    }
</style>
</head>

<body>

<h1>KIPP CLUB</h1>

<p class="slogan">
    „Kommt auf ein paar Kipps vorbei, und kippen wir ’ne Runde.“
</p>

<p class="sub">
    Viel Spannung, Spaß und Kopfzerbrechen<br>
    mit KIPP SMILEY und KIPP FAIRY.
</p>

<div class="btn-grid">

    <!-- KIPP SMILEY BUTTON -->
    <div class="game-btn" onclick="window.location.href='kipp-smiley.html'">
        <!-- Smiley-Logo als SVG (vektorisiert, gestochen scharf) -->
        <svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
            <circle cx="60" cy="60" r="55" fill="#facc15" stroke="#eab308" stroke-width="6"/>
            <circle cx="42" cy="48" r="8" fill="#000"/>
            <circle cx="78" cy="48" r="8" fill="#000"/>
            <path d="M40 75 Q60 95 80 75" stroke="#000" stroke-width="6" fill="none" stroke-linecap="round"/>
        </svg>
        <div class="label">KIPP SMILEY</div>
    </div>

    <!-- KIPP FAIRY BUTTON -->
    <div class="game-btn" onclick="window.location.href='kipp-fairy.html'">
        <!-- Buch-Logo als SVG (grün, mystisch schimmernd) -->
        <svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
            <rect x="18" y="25" width="84" height="70" rx="6" fill="#22c55e" stroke="#16a34a" stroke-width="6"/>
            <path d="M30 35 H90" stroke="#065f46" stroke-width="5" />
            <path d="M30 50 H90" stroke="#065f46" stroke-width="5" />
            <path d="M30 65 H80" stroke="#065f46" stroke-width="5" />
            <path d="M30 80 H75" stroke="#065f46" stroke-width="5" />
        </svg>
        <div class="label">KIPP FAIRY</div>
    </div>

</div>

</body>
</html>
