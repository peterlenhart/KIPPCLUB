<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KIPP CLUB</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px 12px;
      min-height: 100vh;
      background: #0b1220;
      color: #f1f5f9;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .app {
      width: 100%;
      max-width: 480px;
      text-align: center;
    }

    h1 {
      margin: 8px 0 18px;
      font-size: 2.1rem;
      font-weight: 900;
      letter-spacing: 0.14em;
    }

    .card-wrapper {
      display: flex;
      justify-content: center;
    }

    .card {
      width: 100%;
      background: linear-gradient(145deg, #111827, #020617);
      border-radius: 28px;
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.7);
      padding: 18px 14px 20px;
    }

    .card-inner {
      background: #020617;
      border-radius: 22px;
      padding: 20px 18px 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
    }

    .club-text {
      font-size: 1.02rem;
      line-height: 1.5;
    }

    .club-text strong {
      font-weight: 800;
    }

    .buttons-row {
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
      margin-top: 4px;
    }

    .btn-game {
      border: none;
      border-radius: 999px;
      padding: 14px 10px;
      font-size: 1.05rem;
      font-weight: 800;
      text-decoration: none;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 10px 22px rgba(0,0,0,0.65);
      transition: transform 0.12s ease, box-shadow 0.12s ease;
      color: #022c22;
    }

    .btn-game:active {
      transform: scale(0.96);
      box-shadow: 0 6px 14px rgba(0,0,0,0.7);
    }

    .btn-smiley {
      background: linear-gradient(135deg, #fde047, #f59e0b);
      color: #1e1b04;
    }

    .btn-fairy {
      background: linear-gradient(135deg, #6ee7b7, #22c55e);
      color: #022c22;
    }

    .hint {
      margin-top: 18px;
      font-size: 0.9rem;
      color: #94a3b8;
    }
  </style>
</head>

<body>
  <div class="app">

    <h1>KIPP CLUB</h1>

    <div class="card-wrapper">
      <div class="card">
        <div class="card-inner">

          <div class="club-text">
            „Kommt auf ein paar Kipps vorbei, und kippen wir ’ne Runde!“<br><br>
            Viel Spannung, Spaß und Kopfzerbrechen mit
            <strong>KIPP SMILEY</strong> und <strong>KIPP FAIRY</strong>.
          </div>

          <div class="buttons-row">
            <a class="btn-game btn-smiley" href="kipp-smiley.html">
              KIPP SMILEY
            </a>
            <a class="btn-game btn-fairy" href="kipp-fairy.html">
              KIPP FAIRY
            </a>
          </div>

        </div>
      </div>
    </div>

    <p class="hint">
      Tippe auf eines der beiden Spiele, um zu starten.
    </p>

  </div>
</body>
</html>
