<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KIPP CLUB</title>

  <style>
    /* ---------- Grundlayout ---------- */
    body {
      margin: 0;
      padding: 0;
      background: #060b13;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      color: #ffffff;
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 32px 16px 40px;
      text-align: center;
    }

    /* ---------- Titel ---------- */
    .title {
      font-size: 44px;
      font-weight: 900;
      letter-spacing: 8px;
      margin: 8px 0 28px;
      color: #ffffff;
    }

    /* ---------- Hero-Bereich ---------- */
    .hero-section {
      margin-bottom: 40px;
    }

    .hero-icon {
      width: 160px;
      height: auto;
      display: block;
      margin: 0 auto 18px;
      background: none;
    }

    .claim {
      font-size: 20px;
      margin: 0;
    }

    /* ---------- Spiel-Buttons ---------- */
    .game-buttons {
      display: flex;
      gap: 16px;
      margin-top: 24px;
    }

    .game-card {
      flex: 1;
      border: none;
      outline: none;
      background: #0f1622;
      border-radius: 20px;
      padding: 16px 8px 18px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .game-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.6);
    }

    .game-icon {
      width: 70px;
      height: auto;
      display: block;
      margin-bottom: 10px;
      background: none;
    }

    .game-label {
      font-size: 16px;
      font-weight: 700;
    }

    /* Auf sehr kleinen Bildschirmen: Buttons untereinander */
    @media (max-width: 380px) {
      .game-buttons {
        flex-direction: column;
      }

      .game-card {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Überschrift -->
    <h1 class="title">KIPP CLUB</h1>

    <!-- KIPP CLUB Icon + Claim -->
    <div class="hero-section">
      <img
        src="kipp-club-icon.png"
        alt="KIPP CLUB Icon"
        class="hero-icon"
      />
      <p class="claim">„Kommt auf ein paar Kipps vorbei!“</p>
    </div>

    <!-- Buttons für die zwei Spiele -->
    <div class="game-buttons">
      <button class="game-card" onclick="location.href='kippsmiley.html'">
        <img
          src="kipp-smiley-icon.png"
          alt="KIPP SMILEY Icon"
          class="game-icon"
        />
        <span class="game-label">KIPP SMILEY</span>
      </button>

      <button class="game-card" onclick="location.href='kippfairy.html'">
        <img
          src="kipp-fairy-icon.png"
          alt="KIPP FAIRY Icon"
          class="game-icon"
        />
        <span class="game-label">KIPP FAIRY</span>
      </button>
    </div>
  </div>
</body>
</html>
