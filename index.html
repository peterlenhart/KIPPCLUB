<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KIPP CLUB</title>

  <style>
    :root {
      --bg: #050814;
      --panel: #060b18;
      --accent-yellow: #f6a623;
      --accent-green: #00c853;
      --text-main: #ffffff;
      --text-muted: #a7b0c8;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top, #0b1630 0, #050814 55%, #030510 100%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: stretch;
    }

    .app {
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
      padding: 24px 16px 32px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    /* ---------- HEADER / HERO ---------- */

    .hero {
      flex: 3;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      padding: 20px 16px 24px;
      background: radial-gradient(circle at top, #0d172c 0, #050814 80%);
      border-radius: 24px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.65);
    }

    .hero-title {
      font-size: 2.1rem;
      font-weight: 900;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      text-align: center;
      text-shadow: 0 3px 8px rgba(0, 0, 0, 0.8);
    }

    .hero-logo {
      margin-top: 4px;
      width: 120px;
      height: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hero-logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      /* ganz wichtig: kein zusätzlicher Hintergrund */
      background: transparent;
      border-radius: 22px;
    }

    .tagline {
      margin-top: 4px;
      font-size: 1.1rem;
      text-align: center;
      color: var(--text-main);
    }

    /* ---------- GAME SELECT ---------- */

    .game-select {
      flex: 2;
      display: flex;
      gap: 16px;
      justify-content: space-between;
      align-items: flex-start;
      padding: 8px 0 0;
    }

    .game-button {
      flex: 1;
      background: linear-gradient(145deg, #050c1c 0, #030611 100%);
      border-radius: 22px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      box-shadow: 0 12px 26px rgba(0, 0, 0, 0.7);
      padding: 10px 8px 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.08s ease-out, box-shadow 0.08s ease-out;
    }

    .game-button:active {
      transform: translateY(2px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.7);
    }

    .game-button img {
      width: 72px;
      height: 72px;
      object-fit: contain;
      background: transparent; /* keine Stickerfläche */
      border-radius: 50%;
    }

    .game-label {
      padding: 6px 12px 7px;
      border-radius: 999px;
      font-size: 0.85rem;
      font-weight: 800;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: #041010;
      text-align: center;
      min-width: 100px;
      text-shadow: none;
    }

    .game-button.smiley .game-label {
      background: var(--accent-yellow);
    }

    .game-button.fairy .game-label {
      background: var(--accent-green);
    }

    @media (min-width: 480px) {
      .hero-title {
        font-size: 2.4rem;
      }
      .hero-logo {
        width: 135px;
        height: 135px;
      }
    }
  </style>
</head>

<body>
  <div class="app">
    <header class="hero">
      <h1 class="hero-title">KIPP CLUB</h1>

      <div class="hero-logo">
        <img src="kipp-club-icon.png" alt="KIPP CLUB Logo" />
      </div>

      <p class="tagline">„Kommt auf ein paar Kipps vorbei!“</p>
    </header>

    <main class="game-select">
      <button class="game-button smiley" onclick="window.location.href='kipp-smiley.html'">
        <img src="kipp-smiley-icon.png" alt="KIPP SMILEY Icon" />
        <span class="game-label">KIPP SMILEY</span>
      </button>

      <button class="game-button fairy" onclick="window.location.href='kipp-fairy.html'">
        <img src="kipp-fairy-icon.png" alt="KIPP FAIRY Icon" />
        <span class="game-label">KIPP FAIRY</span>
      </button>
    </main>
  </div>
</body>
</html>
