<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KIPP CLUB</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 16px 12px;
      min-height: 100vh;
      background: #020617; /* wie deine Spielseiten */
      color: #f1f5f9;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: stretch;
    }

    .app {
      width: 100%;
      max-width: 480px;
      min-height: calc(100vh - 32px); /* Body-Padding abgezogen */
      display: flex;
      flex-direction: column;
    }

    h1 {
      margin: 4px 0 10px;
      font-size: 2.1rem;
      font-weight: 900;
      letter-spacing: 0.14em;
      text-align: center;
    }

    /* großer Haupt-Container wie ein Spiel-Screen */
    .card-wrapper {
      flex: 1;
      display: flex;
      width: 100%;
      margin-top: 8px;
      margin-bottom: 8px;
    }

    .card {
      width: 100%;
      background: #020617;
      border-radius: 28px;
      box-shadow:
        0 18px 40px rgba(0, 0, 0, 0.85),
        0 0 0 1px rgba(15, 23, 42, 0.9);
      padding: 18px 14px 18px;
      display: flex;
    }

    .card-inner {
      border-radius: 22px;
      background: #020617;
      border: 1px solid #111827;
      padding: 22px 18px 20px;
      width: 100%;
      display: flex;
      flex-direction: column;
    }

    .club-text {
      flex: 1; /* nimmt den ganzen Platz bis zu den Buttons ein */
      font-size: 1.02rem;
      line-height: 1.55;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 16px;
    }

    .club-text strong {
      font-weight: 800;
    }

    .buttons-row {
      margin-top: 20px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }

    .btn-game {
      border: none;
      border-radius: 999px;
      padding: 14px 10px;
      font-size: 1.05rem;
      font-weight: 800;
      text-decoration: none;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 10px 22px rgba(0, 0, 0, 0.7);
      transition: transform 0.12s ease, box-shadow 0.12s ease, filter 0.12s ease;
    }

    .btn-game:active {
      transform: scale(0.96);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.75);
      filter: brightness(0.95);
    }

    /* Vollfarben wie in deinen Spiel-Buttons, keine Verläufe */
    .btn-smiley {
      background: #facc15; /* Smiley-Gelb/Orange */
      color: #1f2937;
    }

    .btn-fairy {
      background: #22c55e; /* Fairy-Grün */
      color: #022c22;
    }

    .hint {
      margin-top: 4px;
      font-size: 0.9rem;
      color: #94a3b8;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="app">

    <h1>KIPP CLUB</h1>

    <div class="card-wrapper">
      <div class="card">
        <div class="card-inner">

          <div class="club-text">
            <div>
              „Kommt auf ein paar Kipps vorbei, und kippen wir ’ne Runde!“
            </div>
            <div>
              Viel Spannung, Spaß und Kopfzerbrechen mit
              <strong>KIPP SMILEY</strong> und <strong>KIPP FAIRY</strong>.
            </div>
          </div>

          <div class="buttons-row">
            <!-- Dateinamen an deine Dateien anpassen -->
            <a class="btn-game btn-smiley" href="kipp-smiley.html">
              KIPP SMILEY
            </a>
            <a class="btn-game btn-fairy" href="kipp-fairy.html">
              KIPP FAIRY
            </a>
          </div>

        </div>
      </div>
    </div>

    <p class="hint">
      Tippe auf eines der beiden Spiele, um zu starten.
    </p>

  </div>
</body>
</html>
