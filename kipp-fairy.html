<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>FAIRY KIPP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@500;700;800;900&display=swap" rel="stylesheet"/>

  <style>
    :root{
      --fk-blue: rgb(0, 101, 171);
      --fk-violet: rgb(170, 0, 120);
      --fk-green: rgb(59, 165, 43);
      --fk-orange: rgb(242, 150, 0);
      --fk-bg: #000;
      --fk-text: #f5f5f5;
      --fk-muted: #bdbdbd;
      --fk-border: rgba(255,255,255,0.14);
    }

    *{ box-sizing:border-box; margin:0; padding:0; }
    body{
      background:#000;
      color:var(--fk-text);
      font-family:"Montserrat", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:flex-start;
      padding: 18px 14px 22px;
    }

    .app{
      width:100%;
      max-width:520px;
      display:flex;
      flex-direction:column;
      gap:16px;
    }

    header{
      text-align:center;
      padding-top: 6px;
    }

    .logo-line{
      display:inline-flex;
      align-items:baseline;
      gap:8px;
    }
    .logo-fairy{
      font-family:"Pacifico", cursive;
      font-size:2.1rem;
      letter-spacing:0.04em;
      color: var(--fk-orange);
      text-shadow: 0 0 10px rgba(242,150,0,0.7);
    }
    .logo-kipp{
      font-weight:900;
      font-size:1.55rem;
      letter-spacing:0.22em;
      color: var(--fk-blue);
      text-transform:uppercase;
    }

    /* FIXER SLOGAN – nicht ändern */
    .tagline{
      margin-top:6px;
      font-size:0.95rem;
      font-weight:700;
      color: var(--fk-muted);
      letter-spacing:0.02em;
    }

    .btn-row{
      display:flex;
      justify-content:center;
      gap:12px;
      flex-wrap:wrap;
      margin-top: 4px;
    }

    button{
      border:none;
      cursor:pointer;
      font-family:inherit;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }

    .btn-main{
      min-width: 210px;
      padding: 13px 18px;
      border-radius: 14px;
      font-size: 1.10rem;
      font-weight: 900;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      background: var(--fk-orange);
      color:#101010;
      box-shadow: 0 0 18px rgba(242,150,0,0.55);
    }
    .btn-main:active{ transform: translateY(1px) scale(0.99); filter:brightness(0.95); }

    .btn-yes, .btn-no{
      min-width: 185px;
      padding: 12px 14px;
      border-radius: 14px;
      font-size: 1.00rem;
      font-weight: 900;
      letter-spacing: 0.10em;
      text-transform: uppercase;
      color:#fff;
    }
    .btn-yes{ background: var(--fk-blue); box-shadow:0 0 16px rgba(0,101,171,0.45); }
    .btn-no { background: rgba(255,255,255,0.10); border:1px solid var(--fk-border); }

    .btn-yes:active, .btn-no:active{ transform: translateY(1px) scale(0.99); filter:brightness(0.95); }

    /* KEIN "Fernseher": Text ohne Box */
    .story{
      width:100%;
      text-align:center;
      line-height: 1.55;
      font-size: 1.55rem;      /* größer */
      font-weight: 800;        /* dicker */
      padding: 6px 6px;
      min-height: 120px;
    }

    .story.muted{
      color: var(--fk-muted);
      font-style: normal;
      font-size: 1.25rem;
      font-weight: 800;
    }

    /* Hinweistext (nicht Slogan!) – dominant, unten im Spielbereich */
    .hint{
      text-align:center;
      font-size: 1.10rem;
      font-weight: 900;
      color: #fff;
      letter-spacing:0.02em;
      min-height: 1.4em;
      margin-top: -4px;
    }

    .score{
      text-align:center;
      margin-top: 6px;
    }
    .score .label{
      font-size:0.95rem;
      font-weight:900;
      color: var(--fk-muted);
      letter-spacing:0.18em;
      text-transform: uppercase;
      margin-bottom: 6px;
    }
    .score .value{
      font-size: 3.2rem;
      font-weight: 900;
      letter-spacing:0.02em;
    }

    .bottom{
      margin-top: 6px;
      display:flex;
      justify-content:space-between;
      gap:12px;
      font-size: 1.0rem;
    }
    .bottom button{
      background: transparent;
      color: var(--fk-muted);
      text-decoration: underline;
      padding: 10px 6px;
      border-radius: 10px;
      font-weight: 700;
    }
    .bottom button:active{
      color:#fff;
      background: rgba(255,255,255,0.06);
      text-decoration:none;
    }

    .hidden{ display:none !important; }

    .locked{
      opacity: 0.45;
      pointer-events: none;
      filter: grayscale(0.2);
    }
  </style>
</head>

<body>
  <div class="app">

    <header>
      <div class="logo-line">
        <span class="logo-fairy">Fairy</span>
        <span class="logo-kipp">KIPP</span>
      </div>

      <!-- FIX -->
      <div class="tagline">Unendlich viele KIPP-Geschichten</div>
    </header>

    <!-- Hinweis (Spielbereich, NICHT Slogan) -->
    <div id="hint" class="hint muted">Wählt einen Fairy-Leser.</div>

    <div class="btn-row">
      <button id="fairy-btn" class="btn-main">FAIRY</button>
    </div>

    <div id="story" class="story muted">
      Bereit.
    </div>

    <div class="btn-row" id="kipp-buttons">
      <button id="btn-erkippt" class="btn-yes">FAIRY ERKIPPT</button>
      <button id="btn-nicht" class="btn-no">NICHT ERKIPPT</button>
    </div>

    <div class="score">
      <div class="label">Punkte</div>
      <div id="score" class="value">0</div>
    </div>

    <div class="bottom">
      <button id="newgame">Neues Spiel</button>
      <button id="home">Zur Startseite</button>
    </div>
  </div>

  <script>
    // -----------------------------
    // Konfiguration
    // -----------------------------
    const OPENAI_CHAT_URL = "https://api.openai.com/v1/chat/completions";
    const OPENAI_MODEL = "gpt-4o-mini";
    const APIKEY_STORAGE_KEY = "fairykipp_openai_key";

    const motifsData = [
      { key: "Wasserball",  article: "der",  noun: "Wasserball"  },
      { key: "Auto",        article: "das",  noun: "Auto"        },
      { key: "Farbfleck",   article: "der",  noun: "Farbfleck"   },
      { key: "Buch",        article: "das",  noun: "Buch"        },
      { key: "Gießkanne",   article: "die",  noun: "Gießkanne"   },
      { key: "Kerze",       article: "die",  noun: "Kerze"       },
      { key: "Blume",       article: "die",  noun: "Blume"       },
      { key: "Fisch",       article: "der",  noun: "Fisch"       },
      { key: "Schmetterling", article: "der", noun: "Schmetterling" },
      { key: "Schuh",       article: "der",  noun: "Schuh"       },
      { key: "Tasse",       article: "die",  noun: "Tasse"       },
      { key: "T-Shirt",     article: "das",  noun: "T-Shirt"     }
    ];

    const colorsData = ["grüne", "blaue", "violette", "orangefarbene"];

    const motifVerbBase = {
      Wasserball: ["platschte","plumpste","spritzte","hüpfte","polterte","ploppte"],
      Auto: ["brummte","knatterte","röhrte","tuckerte","schnurrte","hupte","quietschte","dröhnte","heulte","fauchte"],
      Farbfleck: ["tropfte","kleckste","spritzte","schmierte","kleckerte","schmatzte"],
      Buch: ["raschelte","blätterte","murmelte","seufzte","flüsterte","knisterte","wisperte","brummte","klappte"],
      Gießkanne: ["plätscherte","tropfte","gluckerte","schwappte","gluckste","schwallte","gurgelte"],
      Kerze: ["flackerte","knisterte","zischte","glomm","flüsterte","seufzte","hauchte"],
      Blume: ["flüsterte","hauchte","seufzte","wisperte","raschelte","murmelte","säuselte","flötete"],
      Fisch: ["blubberte","gluckerte","sprudelte","murmelte","schmatzte","zischte","schlürfte","schwapperte","gluckste"],
      Schmetterling: ["flüsterte","wisperte","hauchte","seufzte","säuselte","murmelte","kicherte","trillierte","zirpte"],
      Schuh: ["quietschte","klackte","schlurfte","knirschte","tappte","stapfte","polterte","scharrte","knarzte"],
      Tasse: ["klirrte","klimperte","klackte","knackte","zitterte","murmelte","summte","brummte","seufzte"],
      "T-Shirt": ["raschelte","flatterte","seufzte","wisperte","knisterte","murmelte","hauchte","säuselte"]
    };

    // -----------------------------
    // UI
    // -----------------------------
    const fairyBtn = document.getElementById("fairy-btn");
    const storyEl = document.getElementById("story");
    const hintEl = document.getElementById("hint");

    const kippButtons = document.getElementById("kipp-buttons");
    const btnErkippt = document.getElementById("btn-erkippt");
    const btnNicht = document.getElementById("btn-nicht");

    const scoreEl = document.getElementById("score");
    const newgameBtn = document.getElementById("newgame");
    const homeBtn = document.getElementById("home");

    // -----------------------------
    // Spielzustand
    // -----------------------------
    let apiKey = null;

    let unusedMotifs = [];
    let unusedVerbsByMotif = {};

    let currentMotif = null;
    let currentVerb = null;
    let currentColor = null;

    // 3 Teile
    let part1 = "";
    let part2 = "";
    let part3html = "";
    let step = 0; // 0=idle, 1=teil1 sichtbar, 2=teil2 sichtbar, 3=end sichtbar

    let score = 0;
    let attempts = 0;
    const maxAttempts = 6;

    // -----------------------------
    // Helpers
    // -----------------------------
    function shuffleArray(arr){
      const a = arr.slice();
      for (let i = a.length - 1; i > 0; i--){
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    function escapeHtml(s){
      return String(s)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    function initUnusedMotifs(){ unusedMotifs = motifsData.slice(); }

    function chooseMotifNoImmediateRepeat(){
      if (unusedMotifs.length === 0) initUnusedMotifs();
      const idx = Math.floor(Math.random() * unusedMotifs.length);
      const motif = unusedMotifs[idx];
      unusedMotifs.splice(idx, 1);
      return motif;
    }

    function getAllowedVerbsForMotif(noun){
      const base = motifVerbBase[noun];
      return base ? base.slice() : [];
    }

    function initUnusedVerbsForMotif(noun){
      const all = getAllowedVerbsForMotif(noun);
      unusedVerbsByMotif[noun] = shuffleArray(all);
    }

    function chooseVerbForMotif(noun){
      if (!unusedVerbsByMotif[noun] || unusedVerbsByMotif[noun].length === 0){
        initUnusedVerbsForMotif(noun);
      }
      return unusedVerbsByMotif[noun].pop();
    }

    function getCssColorForAdj(adj){
      if (!adj) return null;
      const clean = adj.toLowerCase().replace(/[.,!?:;"“”„]+$/g, "");
      switch(clean){
        case "blaue": return "var(--fk-blue)";
        case "grüne": return "var(--fk-green)";
        case "violette": return "var(--fk-violet)";
        case "orangefarbene": return "var(--fk-orange)";
        default: return null;
      }
    }

    function coloredTailHtml(text, adjective){
      const cssColor = getCssColorForAdj(adjective);
      const safe = escapeHtml(text);
      if (!cssColor) return safe;

      const escapedAdj = adjective.replace(/[.*+?^${}()|[\]\\]/g, "\\$&");
      const regex = new RegExp(`\\b(${escapedAdj})\\b`, "i");
      return safe.replace(regex, `<span style="color:${cssColor}; font-weight:900">$1</span>`);
    }

    function setLockedUI(locked){
      fairyBtn.classList.toggle("locked", locked);
      btnErkippt.classList.toggle("locked", locked);
      btnNicht.classList.toggle("locked", locked);
    }

    function updateScore(){
      scoreEl.textContent = String(score);
    }

    function checkEnd(){
      if (attempts >= maxAttempts){
        setLockedUI(true);
        hintEl.textContent = "Spiel für dieses Gerät beendet.";
        hintEl.classList.remove("muted");
      }
    }

    // -----------------------------
    // API Key (Prompt)
    // -----------------------------
    function loadApiKey(){
      const stored = window.localStorage.getItem(APIKEY_STORAGE_KEY);
      if (stored && stored.startsWith("sk-")) {
        apiKey = stored;
        return true;
      }
      apiKey = null;
      return false;
    }

    function ensureApiKey(){
      if (apiKey && apiKey.startsWith("sk-")) return true;
      if (loadApiKey()) return true;

      const val = window.prompt("OpenAI API-Key eingeben (beginnt mit sk-):", "");
      if (!val) return false;
      const key = val.trim();
      if (!key.startsWith("sk-")) {
        alert("Ungültiger Key. Muss mit 'sk-' beginnen.");
        return false;
      }
      apiKey = key;
      window.localStorage.setItem(APIKEY_STORAGE_KEY, key);
      return true;
    }

    // -----------------------------
    // Text zerlegen in 3 Teile
    // Teil 1: Situation (Satz 1)
    // Teil 2: Direkte Rede (Satz 2, sauber mit ")
    // Teil 3: Verb + Artikel + Farbe + Motiv (farbig)
    // -----------------------------
    function normalizeQuotes(s){
      let t = (s || "").trim();
      t = t.replace(/[„“”]/g, '"');

      // Wenn Satz 2 nicht mit " beginnt, setzen wir eines vorne
      if (!t.startsWith('"')) t = '"' + t;

      // Wenn hinten kein " ist, hängen wir es an
      if (!t.endsWith('"') && !/[.!?]"$/.test(t)){
        // falls endet auf Satzzeichen ohne "
        if (/[.!?]$/.test(t)) t = t + '"';
        else t = t + '."';
      }

      // Sicherstellen: endet auf Satzzeichen + "
      if (!/[.!?]"$/.test(t)){
        // Wenn endet auf " ohne Satzzeichen
        if (/\"$/.test(t)) t = t.replace(/\"$/, '."');
        else t = t + '."';
      }

      return t;
    }

    function splitIntoTwoSentences(text){
      // wir nehmen die erste Satz-Ende-Stelle als Trenner
      const t = (text || "").replace(/\s+/g, " ").trim();
      const m = t.match(/^(.+?[.!?])\s*(.+)$/);
      if (!m) return { s1: t, s2: "" };
      return { s1: m[1].trim(), s2: (m[2] || "").trim() };
    }

    // -----------------------------
    // OpenAI
    // -----------------------------
    async function generateFairy(){
      if (attempts >= maxAttempts) { checkEnd(); return; }
      if (!ensureApiKey()) return;

      // Motif / Verb / Farbe
      const motifObj = chooseMotifNoImmediateRepeat();
      const verb = chooseVerbForMotif(motifObj.noun);
      const color = colorsData[Math.floor(Math.random() * colorsData.length)];

      currentMotif = motifObj;
      currentVerb = verb;
      currentColor = color;

      // UI: Reader-Modus – währenddessen keine Kipp-Buttons
      kippButtons.classList.add("hidden");

      fairyBtn.textContent = "…";
      hintEl.textContent = "Fairy wird gezaubert …";
      hintEl.classList.remove("muted");
      storyEl.classList.add("muted");
      storyEl.textContent = "Bitte warten …";

      const systemMessage = {
        role: "system",
        content:
          "Du schreibst sehr kurze Fabeltexte auf Deutsch für ein Gesellschaftsspiel.\n" +
          "Du MUSST GENAU zwei Sätze liefern, insgesamt etwa 18–28 Wörter.\n" +
          "Regeln:\n" +
          "- Schreibe in der dritten Person.\n" +
          "- Verwende keine weiteren Farbwörter im Text.\n" +
          "- Verwende das Motivwort NICHT.\n" +
          "- Kein Genitiv.\n" +
          "- Kein 'sagte', 'meinte', 'dachte'.\n"
      };

      const userMessage = {
        role: "user",
        content:
          "Die unsichtbare Hauptfigur dieser Fabel ist: \"" + motifObj.noun + "\".\n" +
          "Schreibe GENAU zwei Sätze, insgesamt ca. 18–28 Wörter.\n" +
          "Satz 1 beschreibt die Situation, ohne das Wort \"" + motifObj.noun + "\".\n" +
          "Satz 2 ist nur wörtliche Rede.\n" +
          "Nach Satz 2 darf nichts mehr folgen.\n"
      };

      try{
        const resp = await fetch(OPENAI_CHAT_URL, {
          method:"POST",
          headers:{
            "Content-Type":"application/json",
            Authorization:"Bearer " + apiKey
          },
          body: JSON.stringify({
            model: OPENAI_MODEL,
            messages: [systemMessage, userMessage],
            temperature: 0.8,
            max_tokens: 220
          })
        });

        if (!resp.ok) throw new Error("HTTP " + resp.status);

        const data = await resp.json();
        let text = data.choices?.[0]?.message?.content?.trim() || "";
        text = text.replace(/\s+/g, " ").trim();

        // Fallback falls Mist kommt
        if (!text) {
          text = 'Etwas Unbenanntes wartete geduldig am Rand des Spielfelds. "Jetzt kommt mein Moment!"';
        }

        const { s1, s2 } = splitIntoTwoSentences(text);
        part1 = s1 || "…";
        part2 = normalizeQuotes(s2 || '"…!"');

        const tailPlain = `${motifObj.article} ${color} ${motifObj.noun}`;
        const tailHtml = coloredTailHtml(tailPlain, color);

        // Teil 3 als eigenes Element (ohne Komma-Zwang)
        part3html = `${escapeHtml(verb)} ${tailHtml}.`;

        // Start: Teil 1 anzeigen
        step = 1;
        fairyBtn.textContent = "WEITER";
        hintEl.textContent = "Lies den 1. Teil der Fairy vor.";
        hintEl.classList.remove("muted");

        storyEl.classList.remove("muted");
        storyEl.textContent = part1;

      } catch(err){
        console.error(err);
        fairyBtn.textContent = "FAIRY";
        hintEl.textContent = "Fehler beim Laden (Internet / API-Key).";
        storyEl.classList.add("muted");
        storyEl.textContent = "Bereit.";
        kippButtons.classList.remove("hidden");
        step = 0;
      }
    }

    // -----------------------------
    // Reset (Urzustand)
    // -----------------------------
    function resetToStart(){
      currentMotif = null;
      currentVerb = null;
      currentColor = null;

      part1 = "";
      part2 = "";
      part3html = "";
      step = 0;

      fairyBtn.textContent = "FAIRY";
      hintEl.textContent = "Wählt einen Fairy-Leser.";
      hintEl.classList.add("muted");

      storyEl.classList.add("muted");
      storyEl.textContent = "Bereit.";

      kippButtons.classList.remove("hidden");

      setLockedUI(false);
      updateScore();
      checkEnd();
    }

    // -----------------------------
    // Klicklogik: 3 Schritte
    // -----------------------------
    fairyBtn.addEventListener("click", async () => {
      if (attempts >= maxAttempts) { checkEnd(); return; }

      if (step === 0){
        await generateFairy();
        return;
      }

      if (step === 1){
        // Teil 2
        step = 2;
        hintEl.textContent = "Kippe 1× und lies den 2. Teil.";
        storyEl.textContent = part2;
        return;
      }

      if (step === 2){
        // Teil 3 (Ende)
        step = 3;
        hintEl.textContent = "Kippe 1× und lies FAIRY END.";
        storyEl.innerHTML = part3html;

        // jetzt wieder Kipp-Buttons sichtbar, WEITER deaktivieren
        kippButtons.classList.remove("hidden");
        fairyBtn.textContent = "FAIRY";
        fairyBtn.classList.add("locked");
        return;
      }

      // step === 3 -> nichts
    });

    // NICHT ERKIPPT: +1 Versuch, zurück zur Startseite
    btnNicht.addEventListener("click", () => {
      if (attempts >= maxAttempts) { checkEnd(); return; }
      attempts += 1;
      resetToStart();
    });

    // FAIRY ERKIPPT: +1 Versuch +1 Punkt, zurück zur Startseite
    btnErkippt.addEventListener("click", () => {
      if (attempts >= maxAttempts) { checkEnd(); return; }
      attempts += 1;
      score += 1;
      updateScore();
      resetToStart();
    });

    // Neues Spiel
    newgameBtn.addEventListener("click", () => {
      score = 0;
      attempts = 0;
      updateScore();
      resetToStart();
    });

    // Zur Startseite
    homeBtn.addEventListener("click", () => resetToStart());

    // Start
    (function init(){
      loadApiKey();
      initUnusedMotifs();
      updateScore();
      resetToStart();
    })();
  </script>
</body>
</html>
