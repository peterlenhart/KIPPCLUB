<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>FAIRY KIPP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link
    href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --fk-blue: rgb(0, 101, 171);
      --fk-violet: rgb(170, 0, 120);
      --fk-green: rgb(59, 165, 43);
      --fk-orange: rgb(242, 150, 0);

      --fk-bg: #111111;
      --fk-panel: #1b1b1b;
      --fk-text: #f5f5f5;
      --fk-muted: #bbbbbb;
      --fk-border: #333333;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: radial-gradient(circle at top, #222 0, #000 55%, #000 100%);
      color: var(--fk-text);
      font-family: "Montserrat", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: stretch;
      padding: 12px;
    }

    .app {
      width: 100%;
      max-width: 480px;
      background: var(--fk-bg);
      border-radius: 18px;
      border: 1px solid var(--fk-border);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
      padding: 14px 14px 18px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .header { text-align: center; margin-bottom: 4px; }

    .logo-line {
      display: inline-flex;
      align-items: baseline;
      gap: 6px;
    }

    .logo-fairy {
      font-family: "Pacifico", cursive;
      font-size: 1.8rem;
      letter-spacing: 0.05em;
      color: var(--fk-orange);
      text-shadow: 0 0 6px rgba(242, 150, 0, 0.8);
    }

    .logo-kipp {
      font-family: "Montserrat", sans-serif;
      font-weight: 700;
      font-size: 1.4rem;
      letter-spacing: 0.2em;
      color: var(--fk-blue);
      text-transform: uppercase;
    }

    .tagline {
      margin-top: 4px;
      font-size: 0.8rem;
      color: var(--fk-muted);
    }

    .panel {
      background: var(--fk-panel);
      border-radius: 14px;
      border: 1px solid var(--fk-border);
      padding: 10px 10px 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    button { border: none; cursor: pointer; font-family: inherit; }

    .btn-main {
      min-width: 160px;
      padding: 10px 16px;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      background-color: var(--fk-orange);
      color: #111;
      box-shadow: 0 0 12px rgba(242, 150, 0, 0.7);
      transition: transform 0.08s ease-out, box-shadow 0.08s ease-out, filter 0.08s ease-out;
    }

    .btn-main:active {
      transform: translateY(1px) scale(0.98);
      box-shadow: 0 0 3px rgba(242, 150, 0, 0.6);
      filter: brightness(0.95);
    }

    .btn-secondary {
      min-width: 140px;
      padding: 9px 16px;
      border-radius: 10px;
      font-size: 0.95rem;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      background-color: var(--fk-blue);
      color: #fdfdfd;
      box-shadow: 0 0 12px rgba(0, 101, 171, 0.5);
      transition: transform 0.08s ease-out, box-shadow 0.08s ease-out, filter 0.08s ease-out;
    }

    .btn-secondary:active {
      transform: translateY(1px) scale(0.98);
      box-shadow: 0 0 3px rgba(0, 101, 171, 0.6);
      filter: brightness(0.95);
    }

    .btn-ghost {
      align-self: center;
      margin-top: 0px;
      padding: 6px 10px;
      border-radius: 10px;
      font-size: 0.78rem;
      border: 1px solid rgba(255,255,255,0.12);
      background: transparent;
      color: rgba(255,255,255,0.78);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .btn-ghost:active {
      filter: brightness(0.9);
      border-color: rgba(255,255,255,0.22);
    }

    /* Story box + states */
    .story-box {
      min-height: 130px;
      max-height: 210px;
      border-radius: 10px;
      border: 1px solid var(--fk-border);
      padding: 12px 16px;
      font-size: 1.35rem;
      line-height: 1.7;
      background: radial-gradient(circle at top left, #252525 0, #111 55%);
      overflow-y: auto;
      text-align: center;
      user-select: none;
      position: relative;
    }

    .story-box.final-pop {
      border-color: transparent;
      background: radial-gradient(circle at top, #1f1f1f 0, #0c0c0c 60%);
      box-shadow: 0 0 18px rgba(242,150,0,0.10);
    }

    .archive-target {
      position: sticky;
      top: 0;
      display: none;
      text-align: center;
      font-size: 0.9rem;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      padding-bottom: 8px;
      margin-bottom: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.06);
      color: rgba(245,245,245,0.62);
      background: rgba(0,0,0,0.0);
    }

    .archive-target.show { display: block; }

    #story-text {
      width: 100%;
      white-space: pre-wrap;
      font-weight: 650;
    }

    .story-muted {
      color: var(--fk-muted);
      font-style: italic;
      font-size: 0.95rem;
      font-weight: 450;
    }

    .hintline {
      min-height: 1.2em;
      text-align: center;
      font-size: 0.9rem;
      font-weight: 700;
      letter-spacing: 0.10em;
      text-transform: uppercase;
      color: rgba(245,245,245,0.72);
      margin-top: 2px;
      user-select: none;
    }

    .hintline.hidden { display: none; }

    /* Score area (minimal) */
    .score-row {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .score-fairies {
      text-align: center;
      font-size: 0.95rem;
      color: var(--fk-muted);
      letter-spacing: 0.04em;
    }

    .score-fairies strong { color: var(--fk-orange); font-weight: 800; }

    .score-value {
      font-size: 2.3rem;
      font-weight: 800;
      color: #ffffff;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
      line-height: 1.0;
    }

    /* API banner */
    .apikey-banner {
      position: fixed;
      top: 8px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      z-index: 50;
      pointer-events: none;
    }

    .apikey-inner {
      pointer-events: auto;
      background: #151515;
      border-radius: 999px;
      border: 1px solid var(--fk-border);
      padding: 6px 10px;
      display: flex;
      align-items: center;
      gap: 6px;
      max-width: 480px;
      width: calc(100% - 24px);
      box-shadow: 0 0 14px rgba(0, 0, 0, 0.7);
      font-size: 0.75rem;
    }

    .apikey-inner span { white-space: nowrap; }

    .apikey-input {
      flex: 1;
      padding: 4px 6px;
      border-radius: 999px;
      border: 1px solid var(--fk-border);
      background: #111;
      color: #f5f5f5;
      font-size: 0.8rem;
      min-width: 0;
    }

    .apikey-btn {
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid var(--fk-violet);
      background: var(--fk-violet);
      color: #fff;
      font-size: 0.75rem;
      cursor: pointer;
    }

    .apikey-btn:active { filter: brightness(0.9); }

    .hidden { display: none !important; }

    /* Fullscreen success overlay */
    .success-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.92);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 60;
      padding: 16px;
    }

    .success-card {
      width: 100%;
      max-width: 420px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.12);
      background: radial-gradient(circle at top, #1a1a1a 0, #0b0b0b 62%);
      padding: 18px 16px 14px;
      text-align: center;
      box-shadow: 0 0 26px rgba(0,0,0,0.9);
      position: relative;
      overflow: hidden;
    }

    .spark {
      position: absolute;
      inset: -60px;
      background:
        radial-gradient(circle at 20% 30%, rgba(242,150,0,0.18), transparent 45%),
        radial-gradient(circle at 80% 25%, rgba(0,101,171,0.15), transparent 45%),
        radial-gradient(circle at 45% 80%, rgba(170,0,120,0.14), transparent 55%),
        radial-gradient(circle at 70% 75%, rgba(59,165,43,0.12), transparent 55%);
      filter: blur(10px);
      opacity: 0.9;
      pointer-events: none;
      animation: floaty 1.8s ease-in-out infinite alternate;
    }

    @keyframes floaty {
      from { transform: translateY(0px) scale(1); }
      to   { transform: translateY(-6px) scale(1.02); }
    }

    .success-title {
      font-weight: 900;
      letter-spacing: 0.10em;
      text-transform: uppercase;
      font-size: 1.05rem;
      color: rgba(245,245,245,0.85);
      margin-bottom: 10px;
      position: relative;
      z-index: 2;
    }

    .success-lines {
      position: relative;
      z-index: 2;
      font-size: 1.05rem;
      line-height: 1.6;
      color: rgba(245,245,245,0.92);
      margin-bottom: 12px;
      white-space: pre-line;
      font-weight: 700;
    }

    .success-points {
      position: relative;
      z-index: 2;
      font-size: 2.3rem;
      font-weight: 900;
      letter-spacing: 0.08em;
      margin: 6px 0 14px;
      text-transform: uppercase;
    }

    .success-points.good { color: var(--fk-green); }
    .success-points.ok   { color: var(--fk-orange); }

    .success-actions {
      position: relative;
      z-index: 2;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 6px;
    }

    .btn-confirm {
      min-width: 150px;
      padding: 10px 14px;
      border-radius: 12px;
      background: var(--fk-green);
      color: #081b08;
      font-weight: 900;
      letter-spacing: 0.10em;
      text-transform: uppercase;
      box-shadow: 0 0 12px rgba(59,165,43,0.35);
    }

    .btn-confirm:active { filter: brightness(0.92); }

    .btn-miss {
      min-width: 150px;
      padding: 10px 14px;
      border-radius: 12px;
      background: transparent;
      border: 1px solid rgba(255,255,255,0.18);
      color: rgba(245,245,245,0.85);
      font-weight: 900;
      letter-spacing: 0.10em;
      text-transform: uppercase;
    }

    .btn-miss:active { filter: brightness(0.92); }

    /* Small helper line under Fairy button (no status text) */
    .microline {
      min-height: 0.8em;
      font-size: 0.75rem;
      color: transparent; /* keeps layout stable, but invisible */
      text-align: center;
      user-select: none;
    }

    /* -----------------------------
       START: SPIELERANZAHL (Fullscreen)
       ----------------------------- */
    .player-select{
      position: fixed;
      inset: 0;
      z-index: 95;
      display: none;
      background: rgba(0,0,0,0.94);
      padding: 18px;
      gap: 14px;
      grid-template-rows: auto auto 1fr;
      align-content: start;
    }
    .player-select.show{ display: grid; }

    .player-title{
      text-align:center;
      font-weight: 900;
      letter-spacing: 0.10em;
      text-transform: uppercase;
      font-size: 1.10rem;
      color: rgba(245,245,245,0.92);
      padding-top: 8px;
    }

    .player-sub{
      text-align:center;
      font-size: 0.98rem;
      color: rgba(245,245,245,0.72);
      letter-spacing: 0.03em;
      line-height: 1.4;
      margin-bottom: 6px;
    }

    .player-dots{
      display:flex;
      justify-content:center;
      gap: 22px;
      align-items:center;
      padding-top: 10px;
    }

    .dot-btn{
      width: 64px;
      height: 64px;
      border-radius: 999px;
      background: transparent;
      border: none;
      outline: none;
      position: relative;
      display: grid;
      place-items: center;
      user-select: none;
    }

    .dot-btn::after{
      content:"";
      position:absolute;
      inset: 0;
      border-radius: 999px;
      border: 3px solid rgba(245,245,245,0.75);
      box-shadow: 0 0 14px rgba(255,255,255,0.08);
    }

    .dot-label{
      position: relative;
      z-index: 2;
      font-weight: 900;
      font-size: 1.15rem;
      letter-spacing: 0.06em;
      color: rgba(245,245,245,0.92);
    }

    .dot-btn:active{ transform: scale(0.96); filter: brightness(0.92); }
  </style>
</head>

<body>
  <div class="apikey-banner" id="apikey-banner">
    <div class="apikey-inner">
      <span>OpenAI&nbsp;API-Key:</span>
      <input id="apikey-input" class="apikey-input" type="password" placeholder="sk-..." />
      <button class="apikey-btn" id="apikey-save-btn">OK</button>
    </div>
  </div>

  <!-- START: Spieleranzahl Overlay -->
  <div class="player-select" id="player-select" aria-hidden="true">
    <div class="player-title">Spieleranzahl</div>
    <div class="player-sub">Tippe auf so viele Punkte, wie ihr Spieler seid.</div>

    <div class="player-dots">
      <button class="dot-btn" data-players="2" aria-label="2 Spieler">
        <span class="dot-label">2</span>
      </button>
      <button class="dot-btn" data-players="3" aria-label="3 Spieler">
        <span class="dot-label">3</span>
      </button>
      <button class="dot-btn" data-players="4" aria-label="4 Spieler">
        <span class="dot-label">4</span>
      </button>
    </div>
  </div>

  <div class="app">
    <header class="header">
      <div class="logo-line">
        <span class="logo-fairy">Fairy</span>
        <span class="logo-kipp">KIPP</span>
      </div>
      <div class="tagline">Unendlich viele KIPP-Geschichten</div>
    </header>

    <!-- Spielpanel -->
    <section class="panel">
      <div class="button-row">
        <button id="fairy-btn" class="btn-main">FAIRY</button>
      </div>
      <div class="microline">.</div>

      <div class="story-box" id="story-box">
        <div id="archive-target" class="archive-target"></div>
        <div id="story-text" class="story-muted">
          Tippe auf <strong>FAIRY</strong>, um eine neue Geschichte zu starten.
        </div>
      </div>

      <div id="hintline" class="hintline hidden">noch 1 kipp</div>
    </section>

    <!-- Punktepanel (minimal) -->
    <section class="panel">
      <div class="score-row">
        <div class="score-fairies">
          Erzählte Fairys: <strong id="fairy-count">0</strong> / 6
        </div>
        <div class="score-value" id="score-value">0</div>
      </div>

      <div class="button-row" style="margin-top: 6px">
        <button id="fairyfund-btn" class="btn-secondary">FAIRY FUND</button>
      </div>

      <div class="button-row" style="margin-top: 6px">
        <button id="back-btn" class="btn-ghost">ZUR STARTSEITE</button>
      </div>
    </section>
  </div>

  <!-- Erfolg / Fehlklick Overlay -->
  <div class="success-overlay" id="success-overlay">
    <div class="success-card">
      <div class="spark"></div>
      <div class="success-title" id="success-title">FAIRY FUND</div>
      <div class="success-lines" id="success-lines"></div>
      <div class="success-points ok" id="success-points">+0</div>
      <div class="success-actions">
        <button class="btn-confirm" id="success-confirm">BESTÄTIGEN</button>
        <button class="btn-miss" id="success-miss">FEHLKLICK</button>
      </div>
    </div>
  </div>

  <script>
    // -----------------------------
    // Konfiguration
    // -----------------------------
    const OPENAI_CHAT_URL = "https://api.openai.com/v1/chat/completions";
    const OPENAI_MODEL = "gpt-4o-mini";
    const APIKEY_STORAGE_KEY = "fairykipp_openai_key";

    // Spieleranzahl Storage
    const PLAYERCOUNT_STORAGE_KEY = "fairykipp_player_count";
    let playerCount = 4; // default fallback

    // Motive
    const motifsData = [
      { key: "Wasserball",  article: "der",  noun: "Wasserball"  },
      { key: "Auto",        article: "das",  noun: "Auto"        },
      { key: "Farbfleck",   article: "der",  noun: "Farbfleck"   },
      { key: "Buch",        article: "das",  noun: "Buch"        },
      { key: "Gießkanne",   article: "die",  noun: "Gießkanne"   },
      { key: "Kerze",       article: "die",  noun: "Kerze"       },
      { key: "Blume",       article: "die",  noun: "Blume"       },
      { key: "Fisch",       article: "der",  noun: "Fisch"       },
      { key: "Schmetterling", article: "der", noun: "Schmetterling" },
      { key: "Schuh",       article: "der",  noun: "Schuh"       },
      { key: "Tasse",       article: "die",  noun: "Tasse"       },
      { key: "T-Shirt",     article: "das",  noun: "T-Shirt"     }
    ];

    // Farb-Adjektive (nur diese!)
    const colorsData = ["grüne", "blaue", "violette", "orangefarbene"];

    // Lautverben je Motiv
    const motifVerbBase = {
      Wasserball: ["platschte","plumpste","spritzte","hüpfte","polterte","ploppte"],
      Auto: ["brummte","knatterte","röhrte","tuckerte","schnurrte","hupte","quietschte","dröhnte","heulte","fauchte"],
      Farbfleck: ["tropfte","kleckste","spritzte","schmierte","kleckerte","schmatzte"],
      Buch: ["raschelte","blätterte","murmelte","seufzte","flüsterte","knisterte","wisperte","brummte","klappte"],
      Gießkanne: ["plätscherte","tropfte","gluckerte","schwappte","gluckste","schwallte","gurgelte"],
      Kerze: ["flackerte","knisterte","zischte","glomm","flüsterte","seufzte","hauchte"],
      Blume: ["flüsterte","hauchte","seufzte","wisperte","raschelte","murmelte","säuselte","flötete"],
      Fisch: ["blubberte","gluckerte","sprudelte","murmelte","schmatzte","zischte","schlürfte","schwapperte","gluckste"],
      Schmetterling: ["flüsterte","wisperte","hauchte","seufzte","säuselte","murmelte","kicherte","trillierte","zirpte"],
      Schuh: ["quietschte","klackte","schlurfte","knirschte","tappte","stapfte","polterte","scharrte","knarzte"],
      Tasse: ["klirrte","klimperte","klackte","knackte","zitterte","murmelte","summte","brummte","seufzte"],
      "T-Shirt": ["raschelte","flatterte","seufzte","wisperte","knisterte","murmelte","hauchte","säuselte"]
    };

    // -----------------------------
    // UI-Elemente
    // -----------------------------
    const fairyBtn = document.getElementById("fairy-btn");

    const storyBox = document.getElementById("story-box");
    const archiveTargetEl = document.getElementById("archive-target");
    const storyTextEl = document.getElementById("story-text");
    const hintlineEl = document.getElementById("hintline");

    const scoreValueEl = document.getElementById("score-value");
    const fairyCountEl = document.getElementById("fairy-count");
    const fairyFundBtn = document.getElementById("fairyfund-btn");
    const backBtn = document.getElementById("back-btn");

    const apikeyBanner = document.getElementById("apikey-banner");
    const apikeyInput = document.getElementById("apikey-input");
    const apikeySaveBtn = document.getElementById("apikey-save-btn");

    const successOverlay = document.getElementById("success-overlay");
    const successTitle = document.getElementById("success-title");
    const successLines = document.getElementById("success-lines");
    const successPoints = document.getElementById("success-points");
    const successConfirm = document.getElementById("success-confirm");
    const successMiss = document.getElementById("success-miss");

    // Spieleranzahl Overlay
    const playerSelect = document.getElementById("player-select");
    const playerDotBtns = Array.from(document.querySelectorAll(".dot-btn"));

    // -----------------------------
    // Spielzustand
    // -----------------------------
    let apiKey = null;

    let unusedMotifs = [];
    let unusedVerbsByMotif = {};

    let currentMotif = null;
    let currentVerb = null;
    let currentColor = null;

    let currentStoryFullPlain = "";
    let currentTailPlain = "";
    let currentTailHtml = "";
    let currentChunks = [];
    let currentChunkIndex = -1;

    let score = 0;
    let narratedFairies = 0;
    const maxFairies = 6;

    // Phasen:
    // idle: keine aktive Fairy (Kipper-Erfolg möglich = 3 Punkte)
    // reading: Zwölftel 1..11
    // final: Zwölftel 12 (Pop)
    // waitingFund: nach Pop -> Archiv oben, Ergebnis ruhig, Leserbonus möglich = 1 Punkt
    let phase = "idle";

    // Pending award (Overlay-Bestätigung)
    let pendingAward = null; // { points, kind: "reader"|"perfect" }

    // -----------------------------
    // Spieleranzahl: Storage
    // -----------------------------
    function loadPlayerCount() {
      const v = Number(window.localStorage.getItem(PLAYERCOUNT_STORAGE_KEY));
      if (v === 2 || v === 3 || v === 4) playerCount = v;
    }

    function savePlayerCount(v) {
      playerCount = v;
      window.localStorage.setItem(PLAYERCOUNT_STORAGE_KEY, String(v));
    }

    function openPlayerSelect() {
      playerSelect.classList.add("show");
      playerSelect.setAttribute("aria-hidden", "false");
    }

    function closePlayerSelect() {
      playerSelect.classList.remove("show");
      playerSelect.setAttribute("aria-hidden", "true");
    }

    // -----------------------------
    // Hilfsfunktionen
    // -----------------------------
    function shuffleArray(arr) {
      const a = arr.slice();
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    function updateScoreDisplay() {
      scoreValueEl.textContent = String(score);
    }

    function updateFairyCountDisplay() {
      fairyCountEl.textContent = String(narratedFairies);
    }

    function initUnusedMotifs() {
      unusedMotifs = motifsData.slice();
    }

    function chooseMotifNoImmediateRepeat() {
      if (unusedMotifs.length === 0) initUnusedMotifs();
      const idx = Math.floor(Math.random() * unusedMotifs.length);
      const motif = unusedMotifs[idx];
      unusedMotifs.splice(idx, 1);
      return motif;
    }

    function getAllowedVerbsForMotif(noun) {
      const base = motifVerbBase[noun];
      return base ? base.slice() : [];
    }

    function initUnusedVerbsForMotif(noun) {
      const all = getAllowedVerbsForMotif(noun);
      unusedVerbsByMotif[noun] = shuffleArray(all);
    }

    function chooseVerbForMotif(noun) {
      if (!unusedVerbsByMotif[noun] || unusedVerbsByMotif[noun].length === 0) {
        initUnusedVerbsForMotif(noun);
      }
      return unusedVerbsByMotif[noun].pop();
    }

    function loadApiKeyFromStorage() {
      const stored = window.localStorage.getItem(APIKEY_STORAGE_KEY);
      if (stored && stored.startsWith("sk-")) {
        apiKey = stored;
        apikeyBanner.classList.add("hidden");
      } else {
        apiKey = null;
        apikeyBanner.classList.remove("hidden");
      }
    }

    function saveApiKeyToStorage(key) {
      apiKey = key;
      window.localStorage.setItem(APIKEY_STORAGE_KEY, key);
      apikeyBanner.classList.add("hidden");
    }

    function getCssColorForAdj(adj) {
      if (!adj) return null;
      const clean = adj.toLowerCase().replace(/[.,!?:;"“”„]+$/g, "");
      switch (clean) {
        case "blaue": return "var(--fk-blue)";
        case "grüne": return "var(--fk-green)";
        case "violette": return "var(--fk-violet)";
        case "orangefarbene": return "var(--fk-orange)";
        default: return null;
      }
    }

    function escapeHtml(s) {
      return String(s)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    function highlightTailColor(tailPlain, adjective) {
      const cssColor = getCssColorForAdj(adjective);
      if (!cssColor) return escapeHtml(tailPlain);

      const escapedAdj = adjective.replace(/[.*+?^${}()|[\]\\]/g, "\\$&");
      const regex = new RegExp(`\\b(${escapedAdj})\\b`, "i");
      const safe = escapeHtml(tailPlain);
      return safe.replace(regex, `<span style="color:${cssColor}">$1</span>`);
    }

    function splitWordsBalanced(text, n) {
      const words = text.trim().split(/\s+/).filter(Boolean);
      if (words.length === 0) return Array.from({ length: n }, () => "");

      const totalLen = words.reduce((acc, w) => acc + w.length + 1, 0);
      const target = Math.max(1, Math.round(totalLen / n));

      const chunks = [];
      let cur = [];
      let curLen = 0;

      for (const w of words) {
        const addLen = w.length + (cur.length ? 1 : 0);

        if (chunks.length < n - 1 && cur.length > 0 && (curLen + addLen) > target) {
          chunks.push(cur.join(" "));
          cur = [w];
          curLen = w.length;
        } else {
          cur.push(w);
          curLen += addLen;
        }
      }

      chunks.push(cur.join(" "));

      while (chunks.length < n) chunks.push("");
      while (chunks.length > n) {
        const a = chunks.pop();
        chunks[chunks.length - 1] = (chunks[chunks.length - 1] + " " + a).trim();
      }

      return chunks;
    }

    function buildTwelfthsVisually(fullPlain, tailPlain, colorAdj) {
      let head = fullPlain.trim();
      const tail = tailPlain.trim();

      if (head.endsWith(tail)) {
        head = head.slice(0, head.length - tail.length).trim();
      } else {
        const idx = head.lastIndexOf(tail);
        if (idx !== -1) head = head.slice(0, idx).trim();
      }

      const first11 = splitWordsBalanced(head, 11);
      const tailHtml = highlightTailColor(tailPlain, colorAdj);

      return [...first11, tailHtml];
    }

    function setHint(text) {
      if (!text) {
        hintlineEl.classList.add("hidden");
        hintlineEl.textContent = "";
        return;
      }
      hintlineEl.textContent = text;
      hintlineEl.classList.remove("hidden");
    }

    function setArchiveTarget(htmlOrEmpty) {
      if (!htmlOrEmpty) {
        archiveTargetEl.innerHTML = "";
        archiveTargetEl.classList.remove("show");
        return;
      }
      archiveTargetEl.innerHTML = htmlOrEmpty;
      archiveTargetEl.classList.add("show");
    }

    function setStoryMuted(text) {
      storyTextEl.classList.add("story-muted");
      storyTextEl.innerHTML = text;
    }

    function setStoryPlain(text) {
      storyTextEl.classList.remove("story-muted");
      storyTextEl.textContent = text;
    }

    function setStoryHtml(html) {
      storyTextEl.classList.remove("story-muted");
      storyTextEl.innerHTML = html;
    }

    function setButtonMode(mode) {
      if (mode === "HIDE") {
        fairyBtn.classList.add("hidden");
        return;
      }
      fairyBtn.classList.remove("hidden");
      fairyBtn.textContent = mode;
    }

    function resetRoundToIdle(keepScore = true) {
      currentMotif = null;
      currentVerb = null;
      currentColor = null;

      currentStoryFullPlain = "";
      currentTailPlain = "";
      currentTailHtml = "";
      currentChunks = [];
      currentChunkIndex = -1;

      setArchiveTarget("");
      storyBox.classList.remove("final-pop");

      setHint("");
      setButtonMode("FAIRY");

      phase = "idle";

      setStoryMuted(`Tippe auf <strong>FAIRY</strong>, um eine neue Geschichte zu starten.`);
      if (!keepScore) {
        score = 0;
        narratedFairies = 0;
        updateScoreDisplay();
        updateFairyCountDisplay();
      }
    }

    // -----------------------------
    // Sound (kurz, ohne externe Files)
    // -----------------------------
    function beep(freq = 880, duration = 0.12, gain = 0.06) {
      try {
        const AudioCtx = window.AudioContext || window.webkitAudioContext;
        const ctx = new AudioCtx();
        const o = ctx.createOscillator();
        const g = ctx.createGain();
        o.type = "sine";
        o.frequency.value = freq;
        g.gain.value = gain;
        o.connect(g);
        g.connect(ctx.destination);
        o.start();
        setTimeout(() => {
          o.stop();
          ctx.close();
        }, Math.max(30, duration * 1000));
      } catch (_) {}
    }

    function playReaderSound() {
      beep(660, 0.10, 0.05);
      setTimeout(() => beep(880, 0.10, 0.05), 120);
    }

    function playPerfectSound() {
      beep(880, 0.10, 0.06);
      setTimeout(() => beep(990, 0.10, 0.06), 120);
      setTimeout(() => beep(1320, 0.12, 0.07), 260);
    }

    // -----------------------------
    // Overlay / Award
    // -----------------------------
    function openAwardOverlay(kind, points) {
      pendingAward = { kind, points };

      if (kind === "reader") {
        successTitle.textContent = "FAIRY FUND";
        successLines.textContent = "Niemand hat’s erkippt.\nLesebonus:";
        successPoints.classList.remove("good");
        successPoints.classList.add("ok");
        successPoints.textContent = `+${points} PUNKT`;
        playReaderSound();
      } else {
        successTitle.textContent = "FAIRY FUND";
        successLines.textContent = "Perfekt gekippt.";
        successPoints.classList.remove("ok");
        successPoints.classList.add("good");
        successPoints.textContent = `+${points} PUNKTE`;
        playPerfectSound();
      }

      successOverlay.style.display = "flex";
    }

    function closeAwardOverlay() {
      successOverlay.style.display = "none";
      pendingAward = null;
    }

    function confirmAward() {
      if (!pendingAward) return;

      score += pendingAward.points;
      updateScoreDisplay();

      narratedFairies += 1;
      if (narratedFairies > maxFairies) narratedFairies = maxFairies;
      updateFairyCountDisplay();

      closeAwardOverlay();
      resetRoundToIdle(true);
    }

    function missclickAward() {
      closeAwardOverlay();
    }

    // -----------------------------
    // OpenAI-Aufruf
    // -----------------------------
    async function generateNewFairyAndShowFirstTwelfth(retryCount = 0) {
      if (!apiKey) {
        apikeyBanner.classList.remove("hidden");
        return;
      }

      if (narratedFairies >= maxFairies) {
        setStoryMuted("Für dieses Handy sind 6 FAIRYs abgeschlossen.");
        return;
      }

      setButtonMode("HIDE");
      setHint("");
      storyBox.classList.remove("final-pop");
      setArchiveTarget("");
      setStoryMuted("… KI zaubert eine neue Geschichte …");

      const motifObj = chooseMotifNoImmediateRepeat();
      const verb = chooseVerbForMotif(motifObj.noun);
      const color = colorsData[Math.floor(Math.random() * colorsData.length)];

      currentMotif = motifObj;
      currentVerb = verb;
      currentColor = color;

      const systemMessage = {
        role: "system",
        content:
          "Du schreibst sehr kurze Fabeltexte auf Deutsch für ein Gesellschaftsspiel.\n" +
          "Du MUSST GENAU zwei Sätze liefern, insgesamt etwa 18–28 Wörter.\n" +
          "Regeln:\n" +
          "- Schreibe in der dritten Person.\n" +
          "- Verwende keine weiteren Farbwörter im Text.\n" +
          "- Verwende das Motivwort NICHT.\n" +
          "- Kein Genitiv.\n" +
          "- Kein 'sagte', 'meinte', 'dachte'.\n"
      };

      const userMessage = {
        role: "user",
        content:
          "Die unsichtbare Hauptfigur dieser Fabel ist: \"" + motifObj.noun + "\".\n" +
          "Schreibe GENAU zwei zusammenhängende Sätze, insgesamt ca. 18–28 Wörter.\n" +
          "Der erste Satz beschreibt die Situation, ohne das Wort \"" + motifObj.noun + "\".\n" +
          "Der zweite Satz besteht nur aus wörtlicher Rede und endet mit einem abschließenden Anführungszeichen und einem Satzzeichen (. ? oder !).\n" +
          "Nach dem zweiten Satz darf in deiner Antwort nichts Inhaltliches mehr folgen.\n"
      };

      try {
        const response = await fetch(OPENAI_CHAT_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + apiKey
          },
          body: JSON.stringify({
            model: OPENAI_MODEL,
            messages: [systemMessage, userMessage],
            temperature: 0.8,
            max_tokens: 220
          })
        });

        if (!response.ok) throw new Error("HTTP-Fehler: " + response.status);

        const data = await response.json();
        let text = data.choices?.[0]?.message?.content?.trim() || "";
        text = text.replace(/\s+/g, " ").trim();

        const dotIdx = text.lastIndexOf(".");
        const exIdx = text.lastIndexOf("!");
        const qIdx = text.lastIndexOf("?");
        const lastPunctIdx = Math.max(dotIdx, exIdx, qIdx);

        if (lastPunctIdx === -1) {
          if (retryCount < 3) return await generateNewFairyAndShowFirstTwelfth(retryCount + 1);

          const base = 'Etwas Unbenanntes wartete geduldig am Rand des Spielfelds. "Jetzt kommt mein Moment!"';
          const tailPlain = `${motifObj.article} ${color} ${motifObj.noun}`;
          const storyPlain = `${base} ${verb} ${tailPlain}`.replace(/\s+/g, " ").trim();

          currentStoryFullPlain = storyPlain;
          currentTailPlain = tailPlain;
          currentTailHtml = highlightTailColor(currentTailPlain, color);

          currentChunks = buildTwelfthsVisually(currentStoryFullPlain, currentTailPlain, color);
        } else {
          const baseText = text.slice(0, lastPunctIdx + 1).trimRight();
          const tailPlain = `${motifObj.article} ${color} ${motifObj.noun}`;
          const storyPlain = `${baseText} ${verb} ${tailPlain}`.replace(/\s+/g, " ").trim();

          currentStoryFullPlain = storyPlain;
          currentTailPlain = tailPlain;
          currentTailHtml = highlightTailColor(currentTailPlain, color);

          currentChunks = buildTwelfthsVisually(currentStoryFullPlain, currentTailPlain, color);
        }

        currentChunkIndex = 0;
        phase = "reading";
        setButtonMode("WEITER");
        setStoryPlain(currentChunks[0] || "");
      } catch (err) {
        console.error(err);
        setButtonMode("FAIRY");
        setStoryMuted("Die Fairy hat sich im Nebel verirrt. Prüfe bitte Internet und API-Key.");
        phase = "idle";
      }
    }

    function showNextChunkOrFinal() {
      if (!currentChunks || currentChunks.length !== 12) return;

      if (phase === "reading") {
        const next = currentChunkIndex + 1;

        if (next <= 10) {
          currentChunkIndex = next;
          setStoryPlain(currentChunks[currentChunkIndex] || "");
          return;
        }

        currentChunkIndex = 11;
        phase = "final";
        setButtonMode("HIDE");
        setHint("");
        storyBox.classList.add("final-pop");
        setArchiveTarget("");

        setStoryHtml(
          `<div style="
            font-size: clamp(1.8rem, 7vw, 2.35rem);
            font-weight: 900;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            line-height: 1.15;
            padding-top: 10px;
            padding-bottom: 8px;">
            ${currentTailHtml}
          </div>`
        );

        setHint("noch 1 kipp");

        setTimeout(() => {
          setArchiveTarget(currentTailHtml);
          setStoryMuted(" ");
          storyBox.classList.remove("final-pop");
          phase = "waitingFund";
          setHint("");
          setButtonMode("FAIRY");
        }, 3200);

        return;
      }
    }

    // -----------------------------
    // FAIRY FUND Logik
    // -----------------------------
    function onFairyFund() {
      if (phase === "idle" && currentChunks.length === 0) {
        openAwardOverlay("perfect", 3);
        return;
      }

      if (phase === "waitingFund") {
        openAwardOverlay("reader", 1);
        return;
      }
    }

    // -----------------------------
    // Event-Listener
    // -----------------------------
    fairyBtn.addEventListener("click", async () => {
      if (phase === "idle") {
        await generateNewFairyAndShowFirstTwelfth();
        return;
      }
      if (phase === "reading") {
        showNextChunkOrFinal();
        return;
      }
    });

    fairyFundBtn.addEventListener("click", () => {
      if (narratedFairies >= maxFairies) return;
      onFairyFund();
    });

    successConfirm.addEventListener("click", () => {
      confirmAward();
    });

    successMiss.addEventListener("click", () => {
      missclickAward();
    });

    backBtn.addEventListener("click", () => {
      window.location.href = "index.html";
    });

    apikeySaveBtn.addEventListener("click", () => {
      const val = apikeyInput.value.trim();
      if (!val || !val.startsWith("sk-")) {
        alert("Bitte einen gültigen OpenAI-API-Key eingeben (beginnt mit 'sk-').");
        return;
      }
      saveApiKeyToStorage(val);
    });

    apikeyInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") apikeySaveBtn.click();
    });

    // Spieleranzahl: Auswahl
    playerDotBtns.forEach(btn => {
      btn.addEventListener("click", () => {
        const v = Number(btn.dataset.players);
        if (v !== 2 && v !== 3 && v !== 4) return;
        savePlayerCount(v);
        closePlayerSelect();
      });
    });

    // -----------------------------
    // Start
    // -----------------------------
    function init() {
      loadApiKeyFromStorage();
      initUnusedMotifs();
      updateScoreDisplay();
      updateFairyCountDisplay();
      resetRoundToIdle(true);

      loadPlayerCount();
      const stored = window.localStorage.getItem(PLAYERCOUNT_STORAGE_KEY);
      if (!stored) openPlayerSelect();
    }

    init();
  </script>
