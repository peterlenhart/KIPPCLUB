<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>FAIRY KIPP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@500;700&display=swap" rel="stylesheet"/>

  <style>
    :root{
      --fk-blue: rgb(0, 101, 171);
      --fk-violet: rgb(170, 0, 120);
      --fk-green: rgb(59, 165, 43);
      --fk-orange: rgb(242, 150, 0);
      --fk-bg: #000;
      --fk-text: #f5f5f5;
      --fk-muted: #bdbdbd;
      --fk-border: rgba(255,255,255,0.12);
    }

    *{ box-sizing:border-box; margin:0; padding:0; }
    body{
      background: #000;
      color: var(--fk-text);
      font-family:"Montserrat", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:flex-start;
      padding: 18px 14px 22px;
    }

    .app{
      width:100%;
      max-width:520px;
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    header{
      text-align:center;
      padding-top: 6px;
    }

    .logo-line{
      display:inline-flex;
      align-items:baseline;
      gap:8px;
    }
    .logo-fairy{
      font-family:"Pacifico", cursive;
      font-size:2.1rem;
      letter-spacing:0.04em;
      color: var(--fk-orange);
      text-shadow: 0 0 10px rgba(242,150,0,0.7);
    }
    .logo-kipp{
      font-weight:700;
      font-size:1.55rem;
      letter-spacing:0.22em;
      color: var(--fk-blue);
      text-transform:uppercase;
    }
    .tagline{
      margin-top:6px;
      font-size:0.85rem;
      color: var(--fk-muted);
      letter-spacing:0.02em;
    }

    .btn-row{
      display:flex;
      justify-content:center;
      gap:10px;
      flex-wrap:wrap;
    }

    button{
      border:none;
      cursor:pointer;
      font-family:inherit;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }

    .btn-main{
      min-width: 190px;
      padding: 12px 18px;
      border-radius: 12px;
      font-size: 1.05rem;
      font-weight: 800;
      letter-spacing: 0.10em;
      text-transform: uppercase;
      background: var(--fk-orange);
      color:#101010;
      box-shadow: 0 0 16px rgba(242,150,0,0.55);
    }
    .btn-main:active{ transform: translateY(1px) scale(0.99); filter:brightness(0.95); }

    .btn-yes, .btn-no{
      min-width: 168px;
      padding: 11px 14px;
      border-radius: 12px;
      font-size: 0.95rem;
      font-weight: 800;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color:#fff;
    }
    .btn-yes{ background: var(--fk-blue); box-shadow:0 0 14px rgba(0,101,171,0.45); }
    .btn-no { background: rgba(255,255,255,0.10); border:1px solid var(--fk-border); }

    .btn-yes:active, .btn-no:active{ transform: translateY(1px) scale(0.99); filter:brightness(0.95); }

    .story{
      width:100%;
      border: 1px solid var(--fk-border);
      border-radius: 14px;
      padding: 16px 16px;
      min-height: 150px;
      max-height: 240px;
      overflow-y:auto;
      text-align:center;
      line-height: 1.7;
      font-size: 1.35rem;
      background: rgba(255,255,255,0.03);
    }
    .story.muted{
      color: var(--fk-muted);
      font-style: italic;
      font-size: 1.0rem;
      font-weight: 500;
    }

    .indicator{
      text-align:center;
      font-size: 0.85rem;
      color: var(--fk-muted);
      letter-spacing:0.08em;
      text-transform: uppercase;
      min-height: 1.2em;
    }
    .indicator strong{
      color: var(--fk-violet);
      font-weight:800;
    }

    .score{
      text-align:center;
      margin-top: 2px;
    }
    .score .label{
      font-size:0.85rem;
      color: var(--fk-muted);
      letter-spacing:0.14em;
      text-transform: uppercase;
      margin-bottom: 4px;
    }
    .score .value{
      font-size: 3.0rem;
      font-weight: 900;
      letter-spacing:0.02em;
    }

    .bottom{
      margin-top: 6px;
      display:flex;
      justify-content:space-between;
      gap:12px;
      font-size: 0.95rem;
    }
    .bottom button{
      background: transparent;
      color: var(--fk-muted);
      text-decoration: underline;
      padding: 10px 6px;
      border-radius: 10px;
    }
    .bottom button:active{
      color:#fff;
      background: rgba(255,255,255,0.06);
      text-decoration:none;
    }

    /* Bestätigungs-Overlay (klein, simpel) */
    .confirm{
      position: fixed;
      inset:0;
      display:none;
      align-items:flex-end;
      justify-content:center;
      background: rgba(0,0,0,0.55);
      z-index: 50;
      padding: 0 14px 18px;
    }
    .confirm-card{
      width:100%;
      max-width: 520px;
      border-radius: 14px;
      border:1px solid var(--fk-border);
      background: rgba(20,20,20,0.96);
      padding: 12px;
    }
    .confirm-title{
      text-align:center;
      font-size:0.9rem;
      color: var(--fk-muted);
      letter-spacing:0.10em;
      text-transform: uppercase;
      margin-bottom: 10px;
    }
    .confirm-row{
      display:flex;
      justify-content:center;
      gap:12px;
    }
    .mini{
      width:56px;
      height:56px;
      border-radius: 12px;
      font-size: 1.6rem;
      font-weight: 900;
      display:flex;
      align-items:center;
      justify-content:center;
      border:1px solid var(--fk-border);
      background: rgba(255,255,255,0.06);
      color:#fff;
    }
    .mini.ok{ border-color: rgba(59,165,43,0.8); }
    .mini.no{ border-color: rgba(255,107,129,0.85); }
    .mini:active{ transform: translateY(1px) scale(0.99); filter:brightness(0.95); }

    .locked{
      opacity: 0.45;
      pointer-events: none;
      filter: grayscale(0.2);
    }
  </style>
</head>

<body>
  <div class="app">

    <header>
      <div class="logo-line">
        <span class="logo-fairy">Fairy</span>
        <span class="logo-kipp">KIPP</span>
      </div>
      <div class="tagline">Unendlich viele KIPP-Fabeln</div>
    </header>

    <div class="btn-row">
      <button id="fairy-btn" class="btn-main">FAIRY</button>
    </div>

    <div id="story" class="story muted" title="Tippe hier für das nächste Zwölftel">
      Tippe auf <strong>FAIRY</strong>, um eine neue Fabel zu starten.
    </div>

    <div id="indicator" class="indicator"></div>

    <div class="btn-row">
      <button id="btn-erkippt" class="btn-yes">FAIRY ERKIPPT</button>
      <button id="btn-nicht" class="btn-no">NICHT ERKIPPT</button>
    </div>

    <div class="score">
      <div class="label">Punkte</div>
      <div id="score" class="value">0</div>
    </div>

    <div class="bottom">
      <button id="newgame">Neues Spiel</button>
      <button id="home">Zur Startseite</button>
    </div>
  </div>

  <!-- Bestätigung -->
  <div id="confirm" class="confirm">
    <div class="confirm-card">
      <div class="confirm-title">FAIRY ERKIPPT bestätigen?</div>
      <div class="confirm-row">
        <button id="confirm-ok" class="mini ok" aria-label="Bestätigen">✓</button>
        <button id="confirm-no" class="mini no" aria-label="Abbrechen">✕</button>
      </div>
    </div>
  </div>

  <script>
    // -----------------------------
    // Konfiguration
    // -----------------------------
    const OPENAI_CHAT_URL = "https://api.openai.com/v1/chat/completions";
    const OPENAI_MODEL = "gpt-4o-mini";
    const APIKEY_STORAGE_KEY = "fairykipp_openai_key";

    const motifsData = [
      { key: "Wasserball",  article: "der",  noun: "Wasserball"  },
      { key: "Auto",        article: "das",  noun: "Auto"        },
      { key: "Farbfleck",   article: "der",  noun: "Farbfleck"   },
      { key: "Buch",        article: "das",  noun: "Buch"        },
      { key: "Gießkanne",   article: "die",  noun: "Gießkanne"   },
      { key: "Kerze",       article: "die",  noun: "Kerze"       },
      { key: "Blume",       article: "die",  noun: "Blume"       },
      { key: "Fisch",       article: "der",  noun: "Fisch"       },
      { key: "Schmetterling", article: "der", noun: "Schmetterling" },
      { key: "Schuh",       article: "der",  noun: "Schuh"       },
      { key: "Tasse",       article: "die",  noun: "Tasse"       },
      { key: "T-Shirt",     article: "das",  noun: "T-Shirt"     }
    ];

    const colorsData = ["grüne", "blaue", "violette", "orangefarbene"];

    const motifVerbBase = {
      Wasserball: ["platschte","plumpste","spritzte","hüpfte","polterte","ploppte"],
      Auto: ["brummte","knatterte","röhrte","tuckerte","schnurrte","hupte","quietschte","dröhnte","heulte","fauchte"],
      Farbfleck: ["tropfte","kleckste","spritzte","schmierte","kleckerte","schmatzte"],
      Buch: ["raschelte","blätterte","murmelte","seufzte","flüsterte","knisterte","wisperte","brummte","klappte"],
      Gießkanne: ["plätscherte","tropfte","gluckerte","schwappte","gluckste","schwallte","gurgelte"],
      Kerze: ["flackerte","knisterte","zischte","glomm","flüsterte","seufzte","hauchte"],
      Blume: ["flüsterte","hauchte","seufzte","wisperte","raschelte","murmelte","säuselte","flötete"],
      Fisch: ["blubberte","gluckerte","sprudelte","murmelte","schmatzte","zischte","schlürfte","schwapperte","gluckste"],
      Schmetterling: ["flüsterte","wisperte","hauchte","seufzte","säuselte","murmelte","kicherte","trillierte","zirpte"],
      Schuh: ["quietschte","klackte","schlurfte","knirschte","tappte","stapfte","polterte","scharrte","knarzte"],
      Tasse: ["klirrte","klimperte","klackte","knackte","zitterte","murmelte","summte","brummte","seufzte"],
      "T-Shirt": ["raschelte","flatterte","seufzte","wisperte","knisterte","murmelte","hauchte","säuselte"]
    };

    // -----------------------------
    // UI
    // -----------------------------
    const fairyBtn = document.getElementById("fairy-btn");
    const storyEl = document.getElementById("story");
    const indicatorEl = document.getElementById("indicator");

    const btnErkippt = document.getElementById("btn-erkippt");
    const btnNicht = document.getElementById("btn-nicht");

    const scoreEl = document.getElementById("score");

    const newgameBtn = document.getElementById("newgame");
    const homeBtn = document.getElementById("home");

    const confirmOverlay = document.getElementById("confirm");
    const confirmOk = document.getElementById("confirm-ok");
    const confirmNo = document.getElementById("confirm-no");

    // -----------------------------
    // Spielzustand
    // -----------------------------
    let apiKey = null;

    let unusedMotifs = [];
    let unusedVerbsByMotif = {};

    let currentMotif = null;
    let currentVerb = null;
    let currentColor = null;

    let currentStoryFullPlain = "";
    let currentTailPlain = "";
    let currentChunks = [];       // 12 Teile
    let currentChunkIndex = 0;    // 0..11

    let score = 0;                // Punkte
    let attempts = 0;             // Kipp-Versuche (= erkippt + nicht erkippt)
    const maxAttempts = 6;

    // -----------------------------
    // Helpers
    // -----------------------------
    function shuffleArray(arr){
      const a = arr.slice();
      for (let i = a.length - 1; i > 0; i--){
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    function escapeHtml(s){
      return String(s)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    function initUnusedMotifs(){ unusedMotifs = motifsData.slice(); }

    function chooseMotifNoImmediateRepeat(){
      if (unusedMotifs.length === 0) initUnusedMotifs();
      const idx = Math.floor(Math.random() * unusedMotifs.length);
      const motif = unusedMotifs[idx];
      unusedMotifs.splice(idx, 1);
      return motif;
    }

    function getAllowedVerbsForMotif(noun){
      const base = motifVerbBase[noun];
      return base ? base.slice() : [];
    }

    function initUnusedVerbsForMotif(noun){
      const all = getAllowedVerbsForMotif(noun);
      unusedVerbsByMotif[noun] = shuffleArray(all);
    }

    function chooseVerbForMotif(noun){
      if (!unusedVerbsByMotif[noun] || unusedVerbsByMotif[noun].length === 0){
        initUnusedVerbsForMotif(noun);
      }
      return unusedVerbsByMotif[noun].pop();
    }

    function getCssColorForAdj(adj){
      if (!adj) return null;
      const clean = adj.toLowerCase().replace(/[.,!?:;"“”„]+$/g, "");
      switch(clean){
        case "blaue": return "var(--fk-blue)";
        case "grüne": return "var(--fk-green)";
        case "violette": return "var(--fk-violet)";
        case "orangefarbene": return "var(--fk-orange)";
        default: return null;
      }
    }

    function highlightTailColor(text, adjective){
      const cssColor = getCssColorForAdj(adjective);
      if (!cssColor) return escapeHtml(text);

      const escapedAdj = adjective.replace(/[.*+?^${}()|[\]\\]/g, "\\$&");
      const regex = new RegExp(`\\b(${escapedAdj})\\b`, "i");
      const safe = escapeHtml(text);
      return safe.replace(regex, `<span style="color:${cssColor}; font-weight:900">$1</span>`);
    }

    function splitWordsBalanced(text, n){
      const words = text.trim().split(/\s+/).filter(Boolean);
      if (words.length === 0) return Array.from({length:n}, () => "");

      const totalLen = words.reduce((acc,w)=>acc + w.length + 1, 0);
      const target = Math.max(1, Math.round(totalLen / n));

      const chunks = [];
      let cur = [];
      let curLen = 0;

      for (const w of words){
        const addLen = w.length + (cur.length ? 1 : 0);

        if (chunks.length < n - 1 && cur.length > 0 && (curLen + addLen) > target){
          chunks.push(cur.join(" "));
          cur = [w];
          curLen = w.length;
        } else {
          cur.push(w);
          curLen += addLen;
        }
      }
      chunks.push(cur.join(" "));

      while(chunks.length < n) chunks.push("");
      while(chunks.length > n){
        const a = chunks.pop();
        chunks[chunks.length-1] = (chunks[chunks.length-1] + " " + a).trim();
      }
      return chunks;
    }

    function buildTwelfthsVisually(fullPlain, tailPlain, colorAdj){
      let head = fullPlain.trim();
      const tail = tailPlain.trim();

      if (head.endsWith(tail)){
        head = head.slice(0, head.length - tail.length).trim();
      } else {
        const idx = head.lastIndexOf(tail);
        if (idx !== -1) head = head.slice(0, idx).trim();
      }

      const first11 = splitWordsBalanced(head, 11);
      const tailHtml = highlightTailColor(tailPlain, colorAdj); // schon escaped + farbig
      return [...first11.map(escapeHtml), tailHtml]; // 12 Teile: 1-11 escaped, 12 html
    }

    function showChunk(i){
      if (!currentChunks || currentChunks.length !== 12) return;
      currentChunkIndex = Math.max(0, Math.min(11, i));

      if (currentChunkIndex < 11){
        storyEl.innerHTML = currentChunks[currentChunkIndex];
      } else {
        storyEl.innerHTML = currentChunks[currentChunkIndex]; // html
      }

      storyEl.classList.remove("muted");
      indicatorEl.innerHTML = `<strong>${currentChunkIndex+1}</strong> / 12`;
    }

    function setLockedUI(locked){
      fairyBtn.classList.toggle("locked", locked);
      btnErkippt.classList.toggle("locked", locked);
      btnNicht.classList.toggle("locked", locked);
    }

    function updateScore(){
      scoreEl.textContent = String(score);
    }

    function updateEndStateIfNeeded(){
      if (attempts >= maxAttempts){
        setLockedUI(true);
        indicatorEl.textContent = "Spiel für dieses Gerät beendet.";
      }
    }

    function resetAll(){
      score = 0;
      attempts = 0;

      currentMotif = null;
      currentVerb = null;
      currentColor = null;

      currentStoryFullPlain = "";
      currentTailPlain = "";
      currentChunks = [];
      currentChunkIndex = 0;

      fairyBtn.textContent = "FAIRY";
      storyEl.classList.add("muted");
      storyEl.innerHTML = 'Tippe auf <strong>FAIRY</strong>, um eine neue Fabel zu starten.';
      indicatorEl.textContent = "";
      setLockedUI(false);
      updateScore();
    }

    // -----------------------------
    // API Key (kein Banner, nur Prompt)
    // -----------------------------
    function loadApiKey(){
      const stored = window.localStorage.getItem(APIKEY_STORAGE_KEY);
      if (stored && stored.startsWith("sk-")) {
        apiKey = stored;
        return true;
      }
      apiKey = null;
      return false;
    }

    function ensureApiKey(){
      if (apiKey && apiKey.startsWith("sk-")) return true;

      const ok = loadApiKey();
      if (ok) return true;

      const val = window.prompt("OpenAI API-Key eingeben (beginnt mit sk-):", "");
      if (!val) return false;
      const key = val.trim();
      if (!key.startsWith("sk-")) {
        alert("Ungültiger Key. Muss mit 'sk-' beginnen.");
        return false;
      }
      apiKey = key;
      window.localStorage.setItem(APIKEY_STORAGE_KEY, key);
      return true;
    }

    // -----------------------------
    // Text-Fix: direkte Rede sauber schließen + Komma
    // -----------------------------
    function normalizeQuoteAndComma(baseText){
      // Ziel: Am Ende der KI-Ausgabe soll stehen:  ...!"  -> wir machen: ...!", (also Quote + Komma + Leerzeichen)
      // Wir akzeptieren: ...!"  oder ...!   oder ...!“   etc.
      let t = baseText.trim();

      // typografische Anführungszeichen vereinheitlichen auf "
      t = t.replace(/[„“”]/g, '"');

      // Wenn am Ende kein Satzzeichen ist: Punkt setzen
      if (!/[.!?]$/.test(t) && !/[.!?]"$/.test(t)){
        t += ".";
      }

      // Wenn endet auf Satzzeichen + " -> perfekt, dann -> ", 
      if (/[.!?]"$/.test(t)){
        t = t.replace(/([.!?])"$/, '$1",');
        return t + " ";
      }

      // Wenn endet auf Satzzeichen ohne " -> " hinzufügen und Komma setzen
      if (/[.!?]$/.test(t)){
        t = t.replace(/([.!?])$/, '$1",');
        return t + " ";
      }

      // Fallback
      return t + '", ';
    }

    // -----------------------------
    // OpenAI-Aufruf
    // -----------------------------
    async function generateFairy(){
      if (attempts >= maxAttempts){
        updateEndStateIfNeeded();
        return;
      }

      if (!ensureApiKey()){
        return;
      }

      // 1) Motiv / Verb / Farbe wählen
      const motifObj = chooseMotifNoImmediateRepeat();
      const verb = chooseVerbForMotif(motifObj.noun);
      const color = colorsData[Math.floor(Math.random() * colorsData.length)];

      currentMotif = motifObj;
      currentVerb = verb;
      currentColor = color;

      fairyBtn.textContent = "WEITER";
      storyEl.classList.add("muted");
      storyEl.textContent = "… KI schreibt eine neue Fabel …";
      indicatorEl.textContent = "";

      const systemMessage = {
        role: "system",
        content:
          "Du schreibst sehr kurze Fabeltexte auf Deutsch für ein Gesellschaftsspiel.\n" +
          "Du MUSST GENAU zwei Sätze liefern, insgesamt etwa 18–28 Wörter.\n" +
          "Regeln:\n" +
          "- Schreibe in der dritten Person.\n" +
          "- Verwende keine weiteren Farbwörter im Text.\n" +
          "- Verwende das Motivwort NICHT.\n" +
          "- Kein Genitiv.\n" +
          "- Kein 'sagte', 'meinte', 'dachte'.\n"
      };

      const userMessage = {
        role: "user",
        content:
          "Die unsichtbare Hauptfigur dieser Fabel ist: \"" + motifObj.noun + "\".\n" +
          "Schreibe GENAU zwei zusammenhängende Sätze, insgesamt ca. 18–28 Wörter.\n" +
          "Der erste Satz beschreibt die Situation, ohne das Wort \"" + motifObj.noun + "\".\n" +
          "Der zweite Satz besteht nur aus wörtlicher Rede.\n" +
          "Der zweite Satz endet mit einem abschließenden Anführungszeichen und einem Satzzeichen (. ? oder !).\n" +
          "Nach dem zweiten Satz darf in deiner Antwort nichts Inhaltliches mehr folgen.\n"
      };

      try{
        const resp = await fetch(OPENAI_CHAT_URL, {
          method:"POST",
          headers:{
            "Content-Type":"application/json",
            Authorization:"Bearer " + apiKey
          },
          body: JSON.stringify({
            model: OPENAI_MODEL,
            messages: [systemMessage, userMessage],
            temperature: 0.8,
            max_tokens: 220
          })
        });

        if (!resp.ok) throw new Error("HTTP " + resp.status);

        const data = await resp.json();
        let text = data.choices?.[0]?.message?.content?.trim() || "";
        text = text.replace(/\s+/g, " ").trim();

        // letztes Satzzeichen (. ! ?) suchen
        const dotIdx = text.lastIndexOf(".");
        const exIdx  = text.lastIndexOf("!");
        const qIdx   = text.lastIndexOf("?");
        const lastPunctIdx = Math.max(dotIdx, exIdx, qIdx);

        // falls Mist zurückkommt -> Fallback
        let baseText = "";
        if (lastPunctIdx === -1){
          baseText = 'Etwas Unbenanntes wartete geduldig am Rand des Spielfelds. "Jetzt kommt mein Moment!"';
        } else {
          baseText = text.slice(0, lastPunctIdx + 1).trim();
        }

        // >>> WICHTIG: Anführungszeichen + Komma + Leerzeichen erzwingen
        const baseFixed = normalizeQuoteAndComma(baseText);

        // Tail
        const tailPlain = `${motifObj.article} ${color} ${motifObj.noun}`;

        // Finaler Satz: ...!", flackerte die grüne Kerze
        const storyPlain = `${baseFixed}${verb} ${tailPlain}`.replace(/\s+/g," ").trim();

        currentStoryFullPlain = storyPlain;
        currentTailPlain = tailPlain;

        currentChunks = buildTwelfthsVisually(currentStoryFullPlain, currentTailPlain, color);
        currentChunkIndex = 0;

        showChunk(0);

      } catch(err){
        console.error(err);
        storyEl.classList.remove("muted");
        storyEl.textContent = "Fehler beim Laden. Internet oder API-Key prüfen.";
        indicatorEl.textContent = "";
      }
    }

    // -----------------------------
    // Klicklogik
    // -----------------------------
    fairyBtn.addEventListener("click", async () => {
      if (attempts >= maxAttempts) return;

      // Wenn noch keine aktive Fairy existiert -> neue generieren
      if (!currentChunks || currentChunks.length !== 12){
        await generateFairy();
        return;
      }

      // Wenn Fairy aktiv: WEITER = nächstes Zwölftel (bis 12/12)
      if (currentChunkIndex < 11){
        showChunk(currentChunkIndex + 1);
      }
    });

    // Tippe auf Story: nächstes Zwölftel
    storyEl.addEventListener("click", () => {
      if (!currentChunks || currentChunks.length !== 12) return;
      if (currentChunkIndex >= 11) return;
      showChunk(currentChunkIndex + 1);
    });

    // NICHT ERKIPPT: +1 Versuch, keine Punkte, Fairy/Motiv darf bleiben
    btnNicht.addEventListener("click", () => {
      if (attempts >= maxAttempts) return;
      attempts += 1;
      updateEndStateIfNeeded();
    });

    // FAIRY ERKIPPT: Bestätigung öffnen
    btnErkippt.addEventListener("click", () => {
      if (attempts >= maxAttempts) return;
      confirmOverlay.style.display = "flex";
    });

    // Bestätigung: ✓ gibt Punkt +1 und setzt Leserzustand (Fairy wird "verbraucht")
    confirmOk.addEventListener("click", () => {
      confirmOverlay.style.display = "none";
      if (attempts >= maxAttempts) return;

      attempts += 1;
      score += 1;
      updateScore();

      // Wer ERKIPPT hat, wird Leser -> alte Fairy weg, bereit für neue
      currentMotif = null;
      currentVerb = null;
      currentColor = null;
      currentStoryFullPlain = "";
      currentTailPlain = "";
      currentChunks = [];
      currentChunkIndex = 0;

      fairyBtn.textContent = "FAIRY";
      storyEl.classList.add("muted");
      storyEl.innerHTML = 'Tippe auf <strong>FAIRY</strong>, um die nächste Fabel zu starten.';
      indicatorEl.textContent = "";

      updateEndStateIfNeeded();
    });

    // Bestätigung: ✕ bricht ab
    confirmNo.addEventListener("click", () => {
      confirmOverlay.style.display = "none";
    });

    // Neues Spiel
    newgameBtn.addEventListener("click", () => resetAll());

    // Zur Startseite (hier: wie Reset, weil wir nur eine Seite haben)
    homeBtn.addEventListener("click", () => resetAll());

    // Start
    (function init(){
      loadApiKey();
      initUnusedMotifs();
      updateScore();
      resetAll();
    })();
  </script>
</body>
</html>
